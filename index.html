<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    /* ... (원래 스타일 그대로, 생략 가능) ... */
    /* 아래는 커스텀 팝업 스타일 추가 */
    .custom-popup-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 9998;
    }
    .custom-popup-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,110,255,0.18);
      padding: 32px 28px 22px 28px;
      text-align: center;
      z-index: 9999;
      min-width: 240px;
      color: var(--text);
      font-size: 1.1em;
    }
    .custom-popup-btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
    }
    .custom-popup-btns button {
      padding: 7px 22px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s;
    }
    .custom-popup-ok {
      background: var(--primary);
      color: #fff;
    }
    /* ... (미디어 쿼리 등 원래 스타일 계속) ... */
  </style>
</head>
<body>
  <div class="header-fixed">
    <div class="header-left">
      <h2>학생 일정 관리</h2>
      <div class="student-selector">
        <button class="student-btn active" data-student="JH">JH</button>
        <button class="student-btn" data-student="HJ">HJ</button>
      </div>
    </div>
    <button class="dark-toggle-btn" id="darkToggleBtn">다크모드</button>
  </div>

  <!-- JH 학생 섹션 -->
  <div class="student-section active" id="student-JH">
    <div class="category" id="숙제-JH">
      <h3><span>숙제</span> <button class="add-btn" data-student="JH" data-category="숙제">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="공부-JH">
      <h3><span>공부</span> <button class="add-btn" data-student="JH" data-category="공부">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="시험-JH">
      <h3><span>시험/수행평가</span> <button class="add-btn" data-student="JH" data-category="시험">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="completed-JH">
      <h3>
        <span>완료</span>
        <button class="toggle-btn" data-target="completed-JH">열기</button>
      </h3>
      <div class="task-list" style="display: none;"></div>
    </div>
    <div class="category" id="deleted-JH">
      <h3>
        <span>삭제</span>
        <button class="toggle-btn" data-target="deleted-JH">열기</button>
      </h3>
      <div class="deleted-controls" style="display: none;">
        <button class="clear-deleted-btn" data-student="JH">비우기</button>
      </div>
      <div class="task-list" style="display: none;"></div>
    </div>
    <div class="category" id="주말보강-JH">
      <h3><span>주말보강</span> <button class="add-btn" data-student="JH" data-category="주말보강">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="request-section">
      <h3>요청사항</h3>
      <textarea class="request-textarea" id="request-JH" placeholder="요청사항을 입력해주세요..."></textarea>
      <button class="send-btn" onclick="sendRequest('JH')">전송</button>
    </div>
  </div>

  <!-- HJ 학생 섹션 -->
  <div class="student-section" id="student-HJ">
    <div class="category" id="숙제-HJ">
      <h3><span>숙제</span> <button class="add-btn" data-student="HJ" data-category="숙제">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="공부-HJ">
      <h3><span>공부</span> <button class="add-btn" data-student="HJ" data-category="공부">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="시험-HJ">
      <h3><span>시험/수행평가</span> <button class="add-btn" data-student="HJ" data-category="시험">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="completed-HJ">
      <h3>
        <span>완료</span>
        <button class="toggle-btn" data-target="completed-HJ">열기</button>
      </h3>
      <div class="task-list" style="display: none;"></div>
    </div>
    <div class="category" id="deleted-HJ">
      <h3>
        <span>삭제</span>
        <button class="toggle-btn" data-target="deleted-HJ">열기</button>
      </h3>
      <div class="deleted-controls" style="display: none;">
        <button class="clear-deleted-btn" data-student="HJ">비우기</button>
      </div>
      <div class="task-list" style="display: none;"></div>
    </div>
    <div class="category" id="주말보강-HJ">
      <h3><span>주말보강</span> <button class="add-btn" data-student="HJ" data-category="주말보강">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="request-section">
      <h3>요청사항</h3>
      <textarea class="request-textarea" id="request-HJ" placeholder="요청사항을 입력해주세요..."></textarea>
      <button class="send-btn" onclick="sendRequest('HJ')">전송</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // 텔레그램 봇 설정
  const TELEGRAM_BOT_TOKEN = '7760918691:AAErUKe2pQEZzHVzUwUQYneJwrM2YgzPGG4';
  const TELEGRAM_CHAT_ID = '1869276713';

  // 커스텀 팝업 함수
  function customPopup(message) {
    return new Promise(resolve => {
      const overlay = document.createElement('div');
      overlay.className = 'custom-popup-overlay';
      const box = document.createElement('div');
      box.className = 'custom-popup-box';
      box.textContent = message;
      const btnArea = document.createElement('div');
      btnArea.className = 'custom-popup-btns';
      const okBtn = document.createElement('button');
      okBtn.className = 'custom-popup-ok';
      okBtn.textContent = '확인';
      okBtn.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve();
      };
      btnArea.appendChild(okBtn);
      box.appendChild(btnArea);
      document.body.appendChild(overlay);
      document.body.appendChild(box);
    });
  }

  // 요청사항 전송 함수 (alert→customPopup)
  window.sendRequest = async function(student) {
    const textarea = document.getElementById(`request-${student}`);
    const message = textarea.value.trim();
    if (!message) {
      customPopup('요청사항을 입력해주세요.');
      return;
    }
    const sendBtn = textarea.parentElement.querySelector('.send-btn');
    sendBtn.disabled = true;
    sendBtn.textContent = '전송 중...';
    try {
      const telegramMessage = `📝 **${student} 학생 요청사항**\n\n${message}\n\n📅 ${new Date().toLocaleString('ko-KR')}`;
      const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: telegramMessage,
          parse_mode: 'Markdown'
        })
      });
      if (response.ok) {
        await customPopup('요청사항이 전송되었습니다.');
        textarea.value = '';
      } else {
        throw new Error('전송 실패');
      }
    } catch (error) {
      console.error('텔레그램 전송 오류:', error);
      await customPopup('전송에 실패했습니다. 다시 시도해주세요.');
    } finally {
      sendBtn.disabled = false;
      sendBtn.textContent = '전송';
    }
  };

  // 커스텀 confirm 함수 (기존과 동일)
  function customConfirm(message) {
    return new Promise((resolve) => {
      const overlay = document.createElement('div');
      overlay.className = 'custom-confirm-overlay';
      const box = document.createElement('div');
      box.className = 'custom-confirm-box';
      const msg = document.createElement('div');
      msg.className = 'custom-confirm-msg';
      msg.textContent = message;
      box.appendChild(msg);
      const btnArea = document.createElement('div');
      btnArea.className = 'custom-confirm-btns';
      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'custom-confirm-cancel';
      cancelBtn.textContent = '취소';
      const okBtn = document.createElement('button');
      okBtn.className = 'custom-confirm-ok';
      okBtn.textContent = '확인';
      btnArea.appendChild(cancelBtn);
      btnArea.appendChild(okBtn);
      box.appendChild(btnArea);
      document.body.appendChild(overlay);
      document.body.appendChild(box);
      okBtn.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve(true);
      };
      cancelBtn.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve(false);
      };
      overlay.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve(false);
      };
    });
  }

  // Firebase 설정
  const firebaseConfig = {
    apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
    authDomain: "study-fbdae.firebaseapp.com",
    databaseURL: "https://study-fbdae-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "study-fbdae",
    storageBucket: "study-fbdae.appspot.com",
    messagingSenderId: "427130427133",
    appId: "1:427130427133:web:6e836cbbcd134fcde7d094"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 카테고리별 입력 항목 정의 (주말보강 개선)
  const categoryFields = {
    '숙제': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '공부': [
      { label: '과목', type: 'text' },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '시험': [
      { label: '과목', type: 'text' },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '주말보강': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '날짜', type: 'date' },
      { label: '시간', type: 'time' }
    ],
    '수행평가': [
      { label: '내용', type: 'text' },
      { label: '마감일', type: 'date' }
    ]
  };

  // 학생 선택 기능
  document.querySelectorAll('.student-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const student = btn.dataset.student;
      document.querySelectorAll('.student-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.student-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(`student-${student}`).classList.add('active');
    });
  });

  // 다크모드 토글
  const darkBtn = document.getElementById('darkToggleBtn');
  darkBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkBtn.textContent = document.body.classList.contains('dark') ? '라이트모드' : '다크모드';
    localStorage.setItem('darkmode', document.body.classList.contains('dark') ? '1' : '0');
  });
  if (localStorage.getItem('darkmode') === '1') {
    document.body.classList.add('dark');
    darkBtn.textContent = '라이트모드';
  }

  function saveTask(student, category, taskId, taskData) {
    return set(ref(db, `tasks/${student}/${category}/${taskId}`), taskData);
  }

  function deleteTask(student, category, taskId) {
    return remove(ref(db, `tasks/${student}/${category}/${taskId}`));
  }

  async function moveTask(student, fromCategory, toCategory, taskId, taskData) {
    await saveTask(student, toCategory, taskId, taskData);
    await deleteTask(student, fromCategory, taskId);
  }

  function clearDeletedTasks(student) {
    const deletedRef = ref(db, `tasks/${student}/deleted`);
    remove(deletedRef)
      .catch(err => {
        console.error(err);
        customPopup('비우기 실패');
      });
  }

  document.querySelectorAll('.clear-deleted-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const student = btn.dataset.student;
      customConfirm('삭제된 항목을 모두 비우시겠습니까?').then(result => {
        if (result) {
          clearDeletedTasks(student);
        }
      });
    });
  });

  function addTask(student, category) {
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';
    const taskData = {};
    const inputs = [];

    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ": ";
      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
      } else if (field.type === 'text') {
        input = document.createElement('input');
        input.type = 'text';
        if (field.label === '과목') input.placeholder = '예: 수학';
        if (field.label === '범위') input.placeholder = '예: 1~10쪽';
        if (field.label === '내용') input.placeholder = '예: 과학 실험 보고서';
      } else if (field.type === 'date') {
        input = document.createElement('input');
        input.type = 'date';
      } else if (field.type === 'time') {
        input = document.createElement('input');
        input.type = 'time';
      }
      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push({ label: field.label, input });
    });

    const btnArea = document.createElement('div');
    btnArea.className = 'btn-area';
    const saveBtn = document.createElement('button');
    saveBtn.textContent = '입력';
    saveBtn.onclick = async () => {
      inputs.forEach(({ label, input }) => {
        taskData[label] = input.value;
      });
      if (Object.values(taskData).some(val => !val)) {
        customPopup('모든 항목을 입력해주세요.');
        return;
      }
      const taskId = Date.now().toString();
      try {
        await saveTask(student, category, taskId, taskData);
        taskDiv.remove();
      } catch (e) {
        customPopup('저장 실패');
        console.error(e);
      }
    };
    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = '취소';
    cancelBtn.onclick = () => taskDiv.remove();
    btnArea.appendChild(saveBtn);
    btnArea.appendChild(cancelBtn);
    taskDiv.appendChild(btnArea);
    document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
  }

  function getDeadlineClass(deadline) {
    if (!deadline) return '';
    const today = new Date();
    const d = new Date(deadline);
    if (d.toDateString() === today.toDateString()) return 'deadline-today';
    const diff = (d - today) / (1000 * 60 * 60 * 24);
    if (diff > 0 && diff <= 3) return 'deadline-soon';
    return '';
  }

  function renderTasks(student, category, tasks) {
    const container = document.querySelector(`#${category}-${student} .task-list`);
    if (!container) return;

    const h3 = document.querySelector(`#${category}-${student} h3 span`);
    if (h3) {
      h3.textContent = h3.textContent.replace(/\s*\(\d+\)/, '');
      const count = tasks ? Object.keys(tasks).length : 0;
      if (['deleted', 'completed', '숙제', '공부', '시험', '주말보강'].includes(category)) {
        h3.textContent += ` (${count})`;
      }
    }

    container.innerHTML = '';
    if (!tasks) return;

    let taskArray = Object.entries(tasks);
    if (['숙제', '공부', '시험'].includes(category)) {
      const today = new Date();
      taskArray.sort((a, b) => {
        const aDate = new Date(a[1]['마감일']);
        const bDate = new Date(b[1]['마감일']);
        const aValid = !isNaN(aDate);
        const bValid = !isNaN(bDate);
        if (!aValid && !bValid) return 0;
        if (!aValid) return 1;
        if (!bValid) return -1;
        if (aDate.toDateString() === today.toDateString() && bDate.toDateString() !== today.toDateString()) return -1;
        if (aDate.toDateString() !== today.toDateString() && bDate.toDateString() === today.toDateString()) return 1;
        const aDiff = (aDate - today) / (1000 * 60 * 60 * 24);
        const bDiff = (bDate - today) / (1000 * 60 * 60 * 24);
        const aSoon = aDiff > 0 && aDiff <= 3;
        const bSoon = bDiff > 0 && bDiff <= 3;
        if (aSoon && !bSoon) return -1;
        if (!aSoon && bSoon) return 1;
        return aDate - bDate;
      });
    }

    taskArray.forEach(([taskId, taskData]) => {
      const taskDiv = document.createElement('div');
      let deadlineClass = '';
      if (['숙제', '공부', '시험'].includes(category)) {
        deadlineClass = getDeadlineClass(taskData['마감일']);
      }
      if (deadlineClass) taskDiv.classList.add(deadlineClass);
      taskDiv.classList.add('task');

      const summarySpan = document.createElement('span');
      if (category === '주말보강') {
        summarySpan.textContent = `${taskData['과목'] || ''} / ${taskData['날짜'] || ''} / ${taskData['시간'] || ''}`;
      } else {
        summarySpan.textContent = `${taskData['과목'] || ''} / ${taskData['범위'] || taskData['내용'] || ''} / ${taskData['마감일'] || taskData['날짜'] || ''}`;
      }
      taskDiv.appendChild(summarySpan);

      const btnArea = document.createElement('div');
      btnArea.className = 'btn-area';

      if (category === 'completed' || category === 'deleted') {
        const restoreBtn = document.createElement('button');
        restoreBtn.textContent = '복구';
        restoreBtn.onclick = async () => {
          if (!taskData.originalCategory) {
            customPopup('복구할 원래 카테고리 정보가 없습니다.');
            return;
          }
          const originalCategory = taskData.originalCategory;
          const newTaskData = { ...taskData };
          delete newTaskData.originalCategory;
          try {
            await moveTask(student, category, originalCategory, taskId, newTaskData);
          } catch (e) {
            customPopup('복구 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(restoreBtn);
      } else {
        const completeBtn = document.createElement('button');
        completeBtn.textContent = '완료';
        completeBtn.onclick = async () => {
          try {
            await moveTask(student, category, 'completed', taskId, { ...taskData, originalCategory: category });
          } catch (e) {
            customPopup('완료 처리 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(completeBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.onclick = async () => {
          try {
            await moveTask(student, category, 'deleted', taskId, { ...taskData, originalCategory: category });
          } catch (e) {
            customPopup('삭제 처리 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(deleteBtn);
      }

      taskDiv.appendChild(btnArea);
      container.appendChild(taskDiv);
    });
  }

  function loadAllTasks(student) {
    const categories = ['숙제', '공부', '시험', '주말보강', 'completed', 'deleted'];
    categories.forEach(category => {
      const tasksRef = ref(db, `tasks/${student}/${category}`);
      onValue(tasksRef, snapshot => {
        const data = snapshot.val();
        renderTasks(student, category, data);
      });
    });
  }

  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const student = btn.dataset.student;
      const category = btn.dataset.category;
      addTask(student, category);
    });
  });

  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.dataset.target;
      const container = document.querySelector(`#${targetId} .task-list`);
      const deletedControls = document.querySelector(`#${targetId} .deleted-controls`);
      if (!container) return;
      const isHidden = container.style.display === 'none';
      if (isHidden) {
        container.style.display = 'block';
        if (deletedControls) deletedControls.style.display = 'block';
        btn.textContent = '닫기';
      } else {
        container.style.display = 'none';
        if (deletedControls) deletedControls.style.display = 'none';
        btn.textContent = '열기';
      }
    });
  });

  // 초기 로드
  loadAllTasks('JH');
  loadAllTasks('HJ');
</script>
</body>
</html>
