<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .student-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      background: white;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }
    .task.readonly label {
      font-weight: normal;
      cursor: default;
    }
    .task.readonly span {
      font-weight: 600;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
    input[type="text"].small-input {
      width: 90px;
      font-size: 0.85em;
    }
    .date-label {
      display: inline-block;
      padding: 3px 8px;
      background-color: #d0eaff;
      border: 1.5px solid #3399ff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: #005bbb;
      cursor: pointer;
      min-width: 75px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .task {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="student-section" id="student-JH">
  <h2>JH</h2>

  <div class="category" id="숙제-JH">
    <h3>숙제 <button class="add-btn" data-student="JH" data-category="숙제">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="공부-JH">
    <h3>공부 <button class="add-btn" data-student="JH" data-category="공부">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="시험-JH">
    <h3>시험 <button class="add-btn" data-student="JH" data-category="시험">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="수행평가-JH">
    <h3>수행평가 <button class="add-btn" data-student="JH" data-category="수행평가">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="completed-JH">
    <h3>완료된 항목</h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="deleted-JH">
    <h3>삭제된 항목</h3>
    <div class="task-list"></div>
  </div>
</div>

<script type="module">
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js");
      const { getDatabase, ref, set, onValue } = await import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js");

      const firebaseConfig = {
        apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
        authDomain: "study-fbdae.firebaseapp.com",
        databaseURL: "https://study-fbdae-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "study-fbdae",
        storageBucket: "study-fbdae.appspot.com",
        messagingSenderId: "427130427133",
        appId: "1:427130427133:web:6e836cbbcd134fcde7d094"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const categoryFields = {
        '숙제': [
          { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
          { label: '범위', type: 'text' },
          { label: '마감일', type: 'date' }
        ],
        '공부': [
          { label: '과목', type: 'text' },
          { label: '범위', type: 'text' },
          { label: '마감일', type: 'date' }
        ],
        '시험': [
          { label: '과목', type: 'text' },
          { label: '범위', type: 'text' },
          { label: '마감일', type: 'date' }
        ],
        '수행평가': [
          { label: '내용', type: 'text' },
          { label: '마감일', type: 'date' }
        ]
      };

      // 저장 함수
      function saveTask(student, category, taskId, taskData) {
        return set(ref(db, `tasks/${student}/${category}/${taskId}`), taskData);
      }

      // 읽기전용 태스크 생성 함수
      function createReadOnlyTask(taskData, category) {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task readonly';

        categoryFields[category].forEach(field => {
          const label = document.createElement('label');
          label.textContent = field.label + ": ";

          const contentSpan = document.createElement('span');
          let val = taskData[field.label] || '';

          // 날짜 형식일 경우 그대로 표시 (YYYY-MM-DD)
          contentSpan.textContent = val;

          label.appendChild(contentSpan);
          taskDiv.appendChild(label);
        });

        return taskDiv;
      }

      // 새 태스크 입력 폼 추가 함수
      function addTask(student, category) {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task';

        const taskData = {};
        const inputs = [];

        categoryFields[category].forEach(field => {
          const label = document.createElement('label');
          label.textContent = field.label + ": ";

          let input;

          if (field.type === 'select') {
            input = document.createElement('select');
            field.options.forEach(opt => {
              const option = document.createElement('option');
              option.value = opt;
              option.textContent = opt;
              input.appendChild(option);
            });
          } else {
            input = document.createElement('input');
            input.type = field.type;
          }

          label.appendChild(input);
          taskDiv.appendChild(label);
          inputs.push({ label: field.label, input });
        });

        const saveBtn = document.createElement('button');
        saveBtn.textContent = '입력';
        saveBtn.onclick = async () => {
          inputs.forEach(({ label, input }) => {
            taskData[label] = input.value.trim();
          });

          if(Object.values(taskData).some(v => !v)) {
            alert('모든 항목을 입력해주세요.');
            return;
          }

          const taskId = Date.now().toString();
          try {
            await saveTask(student, category, taskId, taskData);
            // 저장 후 입력 폼 제거 및 읽기전용 태스크 추가
            taskDiv.remove();
            const taskList = document.querySelector(`#${category}-${student} .task-list`);
            const readOnlyTask = createReadOnlyTask(taskData, category);
            taskList.appendChild(readOnlyTask);
          } catch(err) {
            alert('저장 중 오류가 발생했습니다.');
            console.error(err);
          }
        };

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = '취소';
        cancelBtn.onclick = () => {
          taskDiv.remove();
        };

        taskDiv.appendChild(saveBtn);
        taskDiv.appendChild(cancelBtn);

        document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
      }

      // 데이터 불러와 화면에 뿌리기 (초기 로드 및 실시간 업데이트)
      function loadTasks(student) {
        for (const category in categoryFields) {
          const taskList = document.querySelector(`#${category}-${student} .task-list`);
          if(!taskList) continue;

          const tasksRef = ref(db, `tasks/${student}/${category}`);
          onValue(tasksRef, (snapshot) => {
            taskList.innerHTML = ''; // 초기화

            const data = snapshot.val();
            if(data) {
              Object.values(data).forEach(taskData => {
                const readOnlyTask = createReadOnlyTask(taskData, category);
                taskList.appendChild(readOnlyTask);
              });
            }
          });
        }
      }

      // 버튼 이벤트 바인딩
      document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const student = btn.dataset.student;
          const category = btn.dataset.category;
          addTask(student, category);
        });
      });

      // 초기 데이터 로딩
      loadTasks('JH');

      console.log("✅ Firebase 초기화 및 데이터 로딩 완료");
    } catch (err) {
      console.error("❌ Firebase 초기화 실패 또는 이벤트 등록 에러:", err);
      alert("스크립트 로딩 중 오류 발생. 콘솔 확인 바람.");
    }
  });
</script>

</body>
</html>
