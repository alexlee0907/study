<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #e0e7ff 0%, #f4f4f4 100%);
      --card-bg: #fff;
      --category-bg: #f3f6ff;
      --border: #e3e9ff;
      --shadow: 0 6px 32px rgba(80,110,255,0.10);
      --text: #222;
      --primary: #506eff;
      --accent1: #4a90e2;
      --accent2: #f5a623;
      --accent3: #d0021b;
      --accent4: #7ed957;
      --accent5: #888;
      --accent6: #9c27b0;
      --deadline-soon-bg: #fff8e1;
      --deadline-soon-border: #ffd54f;
      --deadline-today-bg: #ffe0e0;
      --deadline-today-border: #ff8a65;
      --input-bg: #f9faff;
      --input-border: #d0d8ff;  
      --input-focus: #506eff;
      --completed-bg: #f3ffe6;
      --deleted-bg: #f7f7f7;
      --disabled-bg: #ccc;
      --disabled-text: #888;
    }
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      margin: 0;
      background: var(--main-bg);
      min-height: 100vh;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      --main-bg: linear-gradient(120deg, #181c2b 0%, #23263a 100%);
      --card-bg: #23263a;
      --category-bg: #20243a;
      --border: #2c3152;
      --shadow: 0 6px 32px rgba(80,110,255,0.15);
      --text: #e0e7ff;
      --primary: #94aaff;
      --accent1: #6ea4f7;
      --accent2: #ffd54f;
      --accent3: #ff8a65;
      --accent4: #7ed957;
      --accent5: #aaa;
      --accent6: #ba68c8;
      --deadline-soon-bg: #3b3a2a;
      --deadline-soon-border: #ffd54f;
      --deadline-today-bg: #4a2a2a;
      --deadline-today-border: #ff8a65;
      --input-bg: #23263a;
      --input-border: #2c3152;
      --input-focus: #94aaff;
      --completed-bg: #2c3a2c;
      --deleted-bg: #23263a;
      --disabled-bg: #555;
      --disabled-text: #aaa;
    }
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--main-bg);
      padding: 0;
      margin-bottom: 18px;
      box-shadow: 0 2px 10px rgba(80,110,255,0.09);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 24px;
    }
    /* 학생 선택 버튼 (JH, HJ)은 이제 숨김 처리 */
    .student-selector {
      display: none; /* 변경: 학생 선택 버튼 숨김 */
      gap: 8px;
    }
    .student-btn {
      padding: 6px 16px;
      border-radius: 10px;
      background: #f0f0f0;
      color: var(--text);
      border: 1.5px solid var(--border);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .student-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    .header-fixed h2 {
      margin: 0;
      color: var(--primary);
      letter-spacing: 2px;
      font-size: 2em;
      font-weight: 800;
    }
    .dark-toggle-btn {
      margin-right: 24px;
      padding: 8px 18px;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dark-toggle-btn:hover {
      background: #2940d3;
    }
    .auth-area {
      display: flex;
      align-items: center;
      margin-left: auto; /* 로그인 버튼을 오른쪽으로 밀어냅니다 */
      margin-right: 15px;
      gap: 10px;
    }
    .auth-area button {
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .google-signin-btn {
      background: #4285f4; /* Google blue */
      color: #fff;
    }
    .google-signin-btn:hover {
      background: #357ae8;
    }
    .google-signout-btn {
      background: #f44336; /* Red for sign out */
      color: #fff;
    }
    .google-signout-btn:hover {
      background: #d32f2f;
    }

    .student-section {
      max-width: 500px;
      margin: 0 auto 30px auto;
      border-radius: 22px;
      box-shadow: var(--shadow);
      background: var(--card-bg);
      padding: 18px 24px 18px 24px;
      transition: background 0.3s, box-shadow 0.3s;
      /* 변경: 이제 하나의 섹션만 존재하므로 기본적으로 active 상태로 설정 */
      display: block; /* 항상 보이게 설정 */
    }
    /* .student-section.active { display: block; } */ /* 변경: 불필요 */
    .category {
      margin-top: 28px;
      border-left: 7px solid var(--border);
      background: var(--category-bg);
      border-radius: 12px;
      padding: 12px 12px 6px 18px;
      box-shadow: 0 2px 8px rgba(80,110,255,0.03);
      transition: background 0.3s, border-color 0.3s;
    }
    .category[id^="숙제"] { border-left-color: var(--accent1);}
    .category[id^="공부"] { border-left-color: var(--accent2);}
    .category[id^="시험"] { border-left-color: var(--accent3);}
    .category[id^="completed"] { border-left-color: var(--accent4);}
    .category[id^="deleted"] { border-left-color: var(--accent5);}
    .category[id^="주말보강"] { border-left-color: var(--accent6);}
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 12px;
    }
    .task-list {
      min-height: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
      border-radius: 14px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(80,110,255,0.05);
      border: 1.5px solid var(--border);
      padding: 14px 14px 10px 14px;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      animation: fadeIn 0.3s;
    }
    .task:hover {
      box-shadow: 0 8px 24px rgba(80,110,255,0.18);
      transform: scale(1.025);
    }
    .task.deadline-soon {
      background: var(--deadline-soon-bg);
      border-color: var(--deadline-soon-border);
    }
    .task.deadline-today {
      background: var(--deadline-today-bg);
      border-color: var(--deadline-today-border);
    }
    .task label {
      margin-right: 6px;
      min-width: 72px;
      font-weight: 500;
      color: var(--primary);
    }
    .task span {
      margin-right: 12px;
      font-size: 1.05em;
      color: var(--text);
    }
    .btn-area {
      display: flex;
      gap: 8px;
      min-width: 90px;
    }
    .btn-area button {
      padding: 5px 14px;
      font-size: 0.95em;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(80,110,255,0.08);
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
      cursor: pointer;
    }
    .btn-area button:hover {
      background: #2940d3;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 18px rgba(80,110,255,0.18);
    }
    .btn-area button.delete-btn {
      background: #f44336 !important;
      box-shadow: 0 2px 6px rgba(244,67,54,0.13) !important;
    }
    .btn-area button.delete-btn:hover {
      background: #b71c1c !important;
      box-shadow: 0 6px 18px rgba(244,67,54,0.18) !important;
    }
    .btn-area button:disabled {
      background: var(--disabled-bg);
      color: var(--disabled-text);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    input, select, button {
      padding: 6px;
      font-size: 1em;
      border-radius: 7px;
      border: 1.2px solid var(--input-border);
      background: var(--input-bg);
      outline: none;
      transition: border 0.15s, background 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid var(--input-focus);
      background: #fff;
    }
    .request-section {
      margin-top: 28px;
      border-left: 7px solid var(--primary);
      background: var(--category-bg);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 8px rgba(80,110,255,0.03);
    }
    .request-section h3 {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 15px;
    }
    .request-textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1em;
      resize: vertical;
      box-sizing: border-box;
    }
    .request-textarea:focus {
      border-color: var(--input-focus);
      background: #fff;
    }
    .send-btn {
      margin-top: 12px;
      padding: 8px 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #2940d3;
    }
    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .custom-popup-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 9998;
    }
    .custom-popup-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,110,255,0.18);
      padding: 32px 28px 22px 28px;
      text-align: center;
      z-index: 9999;
      min-width: 240px;
      color: var(--text);
      font-size: 1.1em;
    }
    .custom-popup-btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
    }
    .custom-popup-btns button {
      padding: 7px 22px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s;
      background: var(--primary);
      color: #fff;
    }
    .custom-confirm-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 9998;
    }
    .custom-confirm-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,110,255,0.18);
      padding: 32px 28px 22px 28px;
      text-align: center;
      z-index: 9999;
      min-width: 240px;
    }
    .custom-confirm-msg {
      margin-bottom: 22px;
      font-size: 1.1em;
      color: var(--text);
    }
    .custom-confirm-btns {
      display: flex;
      justify-content: center;
      gap: 14px;
    }
    .custom-confirm-btns button {
      padding: 7px 22px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s;
    }
    .custom-confirm-cancel {
      background: #eee;
      color: var(--text);
    }
    .custom-confirm-ok {
      background: var(--primary);
      color: #fff;
    }
    @media (max-width: 600px) {
      .header-left { margin-left: 10px; gap: 8px;}
      .header-fixed h2 { font-size: 1.3em;}
      .dark-toggle-btn { margin-right: 10px; padding: 7px 10px;}
      .student-section {
        padding: 14px 4vw 6px 4vw;
        border-radius: 10px;
      }
      .task {
        gap: 8px;
        padding: 10px 6px 8px 6px;
      }
      .btn-area button {
        font-size: 0.95em;
        padding: 5px 10px;
      }
      .task label {
        min-width: 54px;
      }
      .custom-popup-box,
      .custom-confirm-box {
        min-width: 70vw;
        padding: 18px 8vw 14px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="header-fixed">
    <div class="header-left">
      <h2>학생 일정 관리</h2>
      <div class="student-selector" style="display: none;">
        <button class="student-btn active" data-student="JH">JH</button>
        <button class="student-btn" data-student="HJ">HJ</button>
      </div>
    </div>
    <div class="auth-area">
      <span id="userDisplayName" style="margin-right: 10px; color: var(--text);"></span>
      <button class="google-signin-btn" id="googleSignInBtn">구글 로그인</button>
      <button class="google-signout-btn" id="googleSignOutBtn" style="display: none;">로그아웃</button>
    </div>
    <button class="dark-toggle-btn" id="darkToggleBtn">다크모드</button>
  </div>

  <div class="student-section active" id="student-main">
    <div class="category" id="숙제-main">
      <h3><span>숙제</span> <button class="add-btn" data-category="숙제">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="공부-main">
      <h3><span>공부</span> <button class="add-btn" data-category="공부">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="시험-main">
      <h3><span>시험/수행평가</span> <button class="add-btn" data-category="시험">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="주말보강-main">
      <h3><span>주말보강</span> <button class="add-btn" data-category="주말보강">추가</button></h3>
      <div class="task-list"></div>
    </div>
    <div class="category" id="completed-main">
      <h3>
        <span>완료</span>
        <button class="toggle-btn" data-target="completed-main">열기</button>
      </h3>
      <div class="task-list" style="display: none;"></div>
    </div>
    <div class="category" id="deleted-main">
      <h3>
        <span>삭제</span>
        <button class="toggle-btn" data-target="deleted-main">열기</button>
      </h3>
      <div class="task-list" style="display: none;"></div>
    </div>
    <div class="request-section">
      <h3>요청사항</h3>
      <textarea class="request-textarea" id="request-main" placeholder="요청사항을 입력해주세요..."></textarea>
      <button class="send-btn" onclick="sendRequest()">전송</button>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, remove, onValue, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  // 텔레그램 봇 설정
  const TELEGRAM_BOT_TOKEN = '7760918691:AAErUKe2pQEZzHVzUwUQYneJwrM2YgzPGG4';
  const TELEGRAM_CHAT_ID = '1869276713';

  // **변경: 현재 로그인한 사용자의 UID를 저장할 전역 변수**
  let currentLoggedInUserUid = null;

  // 커스텀 팝업 함수 (alert 대체)
  function customPopup(message) {
    return new Promise(resolve => {
      const overlay = document.createElement('div');
      overlay.className = 'custom-popup-overlay';
      const box = document.createElement('div');
      box.className = 'custom-popup-box';
      box.textContent = message;
      const btnArea = document.createElement('div');
      btnArea.className = 'custom-popup-btns';
      const okBtn = document.createElement('button');
      okBtn.textContent = '확인';
      okBtn.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve();
      };
      btnArea.appendChild(okBtn);
      box.appendChild(btnArea);
      document.body.appendChild(overlay);
      document.body.appendChild(box);
    });
  }

  // 요청사항 전송 함수 (변경: student 매개변수 제거, currentLoggedInUserUid 사용)
  window.sendRequest = async function() {
    if (!currentLoggedInUserUid) {
        customPopup('로그인 후 요청사항을 전송할 수 있습니다.');
        return;
    }
    const textarea = document.getElementById(`request-main`); // 변경: ID를 고정된 'request-main'으로 변경
    const message = textarea.value.trim();
    if (!message) {
      customPopup('요청사항을 입력해주세요.');
      return;
    }
    const sendBtn = textarea.parentElement.querySelector('.send-btn');
    sendBtn.disabled = true;
    sendBtn.textContent = '전송 중...';
    try {
      // 텔레그램 메시지에 사용자 이름/UID 포함 (선택 사항)
      const userDisplayName = auth.currentUser ? auth.currentUser.displayName || '알 수 없는 사용자' : '비로그인 사용자';
      const telegramMessage = `📝 **${userDisplayName} (${currentLoggedInUserUid.substring(0, 8)}...) 요청사항**\n\n${message}\n\n📅 ${new Date().toLocaleString('ko-KR')}`;
      const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: telegramMessage,
          parse_mode: 'Markdown'
        })
      });
      if (response.ok) {
        await customPopup('요청사항이 전송되었습니다.');
        textarea.value = '';
      } else {
        throw new Error('전송 실패');
      }
    } catch (error) {
      console.error('텔레그램 전송 오류:', error);
      await customPopup('전송에 실패했습니다. 다시 시도해주세요.');
    } finally {
      sendBtn.disabled = false;
      sendBtn.textContent = '전송';
    }
  };

  // 커스텀 confirm 함수
  function customConfirm(message) {
    return new Promise((resolve) => {
      const overlay = document.createElement('div');
      overlay.className = 'custom-confirm-overlay';
      const box = document.createElement('div');
      box.className = 'custom-confirm-box';
      const msg = document.createElement('div');
      msg.className = 'custom-confirm-msg';
      msg.textContent = message;
      box.appendChild(msg);
      const btnArea = document.createElement('div');
      btnArea.className = 'custom-confirm-btns';
      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'custom-confirm-cancel';
      cancelBtn.textContent = '취소';
      const okBtn = document.createElement('button');
      okBtn.className = 'custom-confirm-ok';
      okBtn.textContent = '확인';
      btnArea.appendChild(cancelBtn);
      btnArea.appendChild(okBtn);
      box.appendChild(btnArea);
      document.body.appendChild(overlay);
      document.body.appendChild(box);
      okBtn.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve(true);
      };
      cancelBtn.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve(false);
      };
      overlay.onclick = () => {
        document.body.removeChild(overlay);
        document.body.removeChild(box);
        resolve(false);
      };
    });
  }

  // Firebase 설정
  const firebaseConfig = {
    apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
    authDomain: "study-fbdae.firebaseapp.com",
    databaseURL: "https://study-fbdae-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "study-fbdae",
    storageBucket: "study-fbdae.appspot.com",
    messagingSenderId: "427130427133",
    appId: "1:427130427133:web:6e836cbbcd134fcde7d094"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app); // Firebase Auth 초기화

  // 카테고리별 입력 항목 정의
  const categoryFields = {
    '숙제': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],

  function saveTask(category, taskId, taskData) {

  // Firebase 데이터 삭제 함수 (변경: student 매개변수 제거, currentLoggedInUserUid 사용)
  async function deleteTask(category, taskId) {
    if (!currentLoggedInUserUid) {
        customPopup('로그인 후 일정을 삭제할 수 있습니다.');
        return Promise.reject('User not logged in');
    }
    const taskRef = ref(db, `tasks/${currentLoggedInUserUid}/${category}/${taskId}`);
    const snapshot = await get(taskRef);
    const taskData = snapshot.val();

    if (taskData && taskData.googleCalendarEventId) {
      await deleteCalendarEvent(taskData.googleCalendarEventId);
    }
    return remove(taskRef);
  }

  // Firebase 항목 이동 함수 (변경: student 매개변수 제거, currentLoggedInUserUid 사용)
  async function moveTask(fromCategory, toCategory, taskId, taskData) {
    if (!currentLoggedInUserUid) {
        customPopup('로그인 후 일정을 이동할 수 있습니다.');
        return Promise.reject('User not logged in');
    }
    let newGoogleEventId = taskData.googleCalendarEventId || null;

    if (toCategory === 'completed' || toCategory === 'deleted') {
      if (newGoogleEventId) {
        await deleteCalendarEvent(newGoogleEventId);
      }
      const newData = { ...taskData };
      delete newData.googleCalendarEventId;
      await saveTask(toCategory, taskId, newData); // 변경: student 매개변수 제거
    } else {
      if (newGoogleEventId) {
          // 기존 이벤트 ID가 있으면 업데이트 (student 매개변수 제거)
          await updateCalendarEvent(newGoogleEventId, taskData, toCategory);
      } else {
          // 없으면 새로 생성 (student 매개변수 제거)
          const createdEventId = await createCalendarEvent(taskData, toCategory);
          if (createdEventId) {
              taskData.googleCalendarEventId = createdEventId;
          }
      }
      await saveTask(toCategory, taskId, taskData); // 변경: student 매개변수 제거
    }
    await remove(ref(db, `tasks/${currentLoggedInUserUid}/${fromCategory}/${taskId}`)); // 변경: currentLoggedInUserUid 사용
  }

  function addTask(category, taskId = null, existingTaskData = {}, thisTaskDiv = null) {

    const isEditMode = taskId !== null;
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';

    const inputs = [];

    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ": ";
      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'text') {
        input = document.createElement('input');
        input.type = 'text';
        input.placeholder = field.label === '과목' ? '예: 수학' : (field.label === '범위' ? '예: 1~10쪽' : '예: 과학 실험 보고서');
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'date') {
        input = document.createElement('input');
        input.type = 'date';
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'time') {
        input = document.createElement('input');
        input.type = 'time';
        input.value = existingTaskData[field.label] || '';
      }
      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push({ label: field.label, input });
    });

    const btnArea = document.createElement('div');
    btnArea.className = 'btn-area';
    const saveBtn = document.createElement('button');

      saveBtn.disabled = true; // 수정 모드에서 초기 비활성화
    }
    saveBtn.onclick = async () => {
      const newTaskData = {};
      inputs.forEach(({ label, input }) => {
        newTaskData[label] = input.value;
      });
      if (Object.values(newTaskData).some(val => !val)) {
        customPopup('모든 항목을 입력해주세요.');
        return;
      }
      const finalTaskId = taskId || Date.now().toString();
      try {
        let currentGoogleEventId = existingTaskData.googleCalendarEventId || null;

        if (currentGoogleEventId && isEditMode) {
          // 기존 항목 수정 시 캘린더 이벤트 업데이트 (student 매개변수 제거)
          await updateCalendarEvent(currentGoogleEventId, newTaskData, category);
        } else {
          // 새 항목 추가 또는 기존 항목에 캘린더 이벤트가 없었을 경우 생성 (student 매개변수 제거)
          const newEventId = await createCalendarEvent(newTaskData, category);
          if (newEventId) {
            newTaskData.googleCalendarEventId = newEventId; // 이벤트 ID 저장
          }
        }

        await saveTask(category, finalTaskId, newTaskData); // 변경: student 매개변수 제거
        taskDiv.remove(); // 입력/수정 폼 제거
        if (isEditMode && thisTaskDiv) {
          thisTaskDiv.remove(); // 기존 항목 제거 (renderTasks가 새로 그림)
        }
      } catch (e) {
        customPopup('저장 실패');
        console.error(e);
      }
    };
    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = '취소';
    cancelBtn.onclick = () => {
      taskDiv.remove(); // 입력/수정 폼 제거
      if (isEditMode && thisTaskDiv) {
        thisTaskDiv.style.display = ''; // 기존 항목 복원
      }
    };
    btnArea.appendChild(saveBtn);
    btnArea.appendChild(cancelBtn);
    taskDiv.appendChild(btnArea);

    // 수정 모드에서 입력값 변경 감지
    if (isEditMode) {
      const checkChanges = () => {
        const hasChanges = inputs.some(({ label, input }) => input.value !== (existingTaskData[label] || ''));
        saveBtn.disabled = !hasChanges;
      };
      inputs.forEach(({ input }) => {
        input.addEventListener('input', checkChanges);
      });
      // 초기 체크
      checkChanges();
    }

    // 변경: DOM 셀렉터에 'student' 대신 '-main' 사용
    const targetCategoryDiv = document.querySelector(`#${category}-main`);
    if (targetCategoryDiv) {
        const taskList = targetCategoryDiv.querySelector('.task-list');
        if (isEditMode && thisTaskDiv) {
            thisTaskDiv.style.display = 'none';
            thisTaskDiv.parentNode.insertBefore(taskDiv, thisTaskDiv.nextSibling);
        } else {
            taskList.prepend(taskDiv);
        }
    }
  }

  function getDeadlineClass(deadline) {
    if (!deadline) return '';
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const d = new Date(deadline);
    d.setHours(0, 0, 0, 0);

    if (d.getTime() === today.getTime()) return 'deadline-today';
    const diff = (d - today) / (1000 * 60 * 60 * 24);
    if (diff > 0 && diff <= 3) return 'deadline-soon';
    return '';
  }

  // renderTasks 함수 (변경: student 매개변수를 userUid로 변경, DOM 셀렉터 수정)
  function renderTasks(userUid, category, tasks) {
    // 변경: DOM 셀렉터에 userUid 대신 '-main' 사용
    const container = document.querySelector(`#${category}-main .task-list`);
    if (!container) return;

    // 카테고리 헤더에 항목 수 표시 (변경: student 매개변수 제거)
    const h3 = document.querySelector(`#${category}-main h3 span`); // 변경: student 대신 '-main'
    if (h3) {
      h3.textContent = h3.textContent.replace(/\s*\(\d+\)/, '');
      const count = tasks ? Object.keys(tasks).length : 0;
      if (['deleted', 'completed', '숙제', '공부', '시험', '주말보강'].includes(category)) {
        h3.textContent += ` (${count})`;
      }
    }

    container.innerHTML = '';
    if (!tasks) return;

    let taskArray = Object.entries(tasks);

    // 정렬 로직 (변경 없음)
    if (['숙제', '공부', '시험', '주말보강'].includes(category)) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      taskArray.sort((a, b) => {
        const dateField = category === '주말보강' ? '날짜' : '마감일';
        const aDateStr = a[1][dateField];
        const bDateStr = b[1][dateField];
        const aDate = aDateStr ? new Date(aDateStr) : null;
        const bDate = bDateStr ? new Date(bDateStr) : null;

        // 유효하지 않은 날짜 처리
        if (!aDate || isNaN(aDate.getTime())) return 1;
        if (!bDate || isNaN(bDate.getTime())) return -1;

        aDate.setHours(0, 0, 0, 0);
        bDate.setHours(0, 0, 0, 0);

        const aIsPast = aDate.getTime() < today.getTime();
        const bIsPast = bDate.getTime() < today.getTime();

        if (aIsPast && !bIsPast) return -1;
        if (!aIsPast && bIsPast) return 1;
        if (aIsPast && bIsPast) {
          return aDate.getTime() - bDate.getTime();
        }

        if (aDate.getTime() === today.getTime() && bDate.getTime() !== today.getTime()) return -1;
        if (aDate.getTime() !== today.getTime() && bDate.getTime() === today.getTime()) return 1;

        const aDiff = (aDate - today) / (1000 * 60 * 60 * 24);
        const bDiff = (bDate - today) / (1000 * 60 * 60 * 24);
        const aSoon = aDiff > 0 && aDiff <= 3;
        const bSoon = bDiff > 0 && bDiff <= 3;

        if (aSoon && !bSoon) return -1;
        if (!aSoon && bSoon) return 1;

        return aDate.getTime() - bDate.getTime();
      });
    } else if (['completed', 'deleted'].includes(category)) {
      taskArray.sort((a, b) => parseInt(b[0]) - parseInt(a[0]));
    }

    taskArray.forEach(([taskId, taskData]) => {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');
      taskDiv.dataset.taskId = taskId;

      let deadlineClass = '';
      if (['숙제', '공부', '시험'].includes(category)) {
        deadlineClass = getDeadlineClass(taskData['마감일']);
      } else if (category === '주말보강') {
        deadlineClass = getDeadlineClass(taskData['날짜']);
      }
      if (deadlineClass) taskDiv.classList.add(deadlineClass);

      const summarySpan = document.createElement('span');
      if (category === '주말보강') {
        summarySpan.textContent = `${taskData['과목'] || ''} / ${taskData['날짜'] || ''} / ${taskData['시간'] || ''}`;
      } else {
        summarySpan.textContent = `${taskData['과목'] || ''} / ${taskData['범위'] || taskData['내용'] || ''} / ${taskData['마감일'] || taskData['날짜'] || ''}`;
      }
      taskDiv.appendChild(summarySpan);

      const btnArea = document.createElement('div');
      btnArea.className = 'btn-area';

      if (category === 'completed' || category === 'deleted') {
        const restoreBtn = document.createElement('button');
        restoreBtn.textContent = '복구';
        restoreBtn.onclick = async () => {
          if (!taskData.originalCategory) {
            customPopup('복구할 원래 카테고리 정보가 없습니다.');
            return;
          }
          const originalCategory = taskData.originalCategory;
          const newTaskData = { ...taskData };
          delete newTaskData.originalCategory;
          try {
            await moveTask(category, originalCategory, taskId, newTaskData); // 변경: student 매개변수 제거
          } catch (e) {
            customPopup('복구 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(restoreBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = async () => {
          const confirmed = await customConfirm('이 항목을 영구적으로 삭제하시겠습니까?');
          if (confirmed) {
            try {
              await deleteTask(category, taskId); // 변경: student 매개변수 제거
            } catch (e) {
              customPopup('삭제 실패');
              console.error(e);
            }
          }
        };
        btnArea.appendChild(deleteBtn);
      } else {
        const editBtn = document.createElement('button');
        editBtn.textContent = '수정';
        editBtn.onclick = () => {
          addTask(category, taskId, taskData, taskDiv); // 변경: student 매개변수 제거
        };
        btnArea.appendChild(editBtn);

        const completeBtn = document.createElement('button');
        completeBtn.textContent = '완료';
        completeBtn.onclick = async () => {
          try {
            await moveTask(category, 'completed', taskId, { ...taskData, originalCategory: category }); // 변경: student 매개변수 제거
          } catch (e) {
            customPopup('완료 처리 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(completeBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = async () => {
          try {
            await moveTask(category, 'deleted', taskId, { ...taskData, originalCategory: category }); // 변경: student 매개변수 제거
          } catch (e) {
            customPopup('삭제 처리 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(deleteBtn);
      }

      taskDiv.appendChild(btnArea);
      container.appendChild(taskDiv);
    });
  }

  // **변경: loadAllTasks 함수도 student 매개변수를 userUid로 변경**
  function loadAllTasks(userUid) {
    const categories = ['숙제', '공부', '시험', '주말보강', 'completed', 'deleted'];
    categories.forEach(category => {
      const tasksRef = ref(db, `tasks/${userUid}/${category}`); // 변경: userUid 사용
      onValue(tasksRef, snapshot => {
        const data = snapshot.val();
        renderTasks(userUid, category, data); // 변경: userUid 전달
      });
    });
  }

  // **변경: 요청사항 로드 함수 추가**
  function loadRequests(userUid) {
    if (!userUid) return;
    const requestRef = ref(db, `requests/${userUid}`); // requests/UID 경로 사용
    onValue(requestRef, (snapshot) => {
        const requestData = snapshot.val();
        const textarea = document.getElementById('request-main');
        // 보통 요청사항은 하나만 저장하거나 최신 것만 보여주므로, 데이터 구조에 따라 로딩 로직 변경
        if (requestData && requestData.message) { // 예시: requests/UID/message 에 저장된 경우
            textarea.value = requestData.message;
        } else {
            textarea.value = '';
        }
    });
  }


  // add-btn 이벤트 리스너 (변경: student dataset 제거)
  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      // const student = btn.dataset.student; // 변경: 더 이상 필요 없음
      const category = btn.dataset.category;
      addTask(category); // 변경: student 매개변수 제거
    });
  });

  // toggle-btn 이벤트 리스너 (변경: DOM 셀렉터 수정)
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.dataset.target; // 예: completed-main
      const container = document.querySelector(`#${targetId} .task-list`);
      if (!container) return;
      const isHidden = container.style.display === 'none';
      if (isHidden) {
        container.style.display = 'block';
        btn.textContent = '닫기';
      } else {
        container.style.display = 'none';
        btn.textContent = '열기';
      }
    });
  });
