<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .student-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      background: white;
    }
    h2 {
      margin-bottom: 15px;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
    input[type="date"] {
      width: 110px;
    }
    input[type="text"].small-input {
      width: 90px;
      font-size: 0.85em;
      flex-shrink: 1;
    }
    .task label {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: nowrap;
    }
    .task input[type="text"] {
      min-width: 0;
    }
    @media (max-width: 600px) {
      .task {
        flex-wrap: wrap;
      }
      .task label {
        flex: 1 1 auto;
      }
    }
  </style>
</head>
<body>

<div class="student-section" id="student-JH">
  <h2>JH</h2>

  <div class="category" id="숙제-JH">
    <h3>숙제 <button onclick="addTask('JH', '숙제')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="공부-JH">
    <h3>공부 <button onclick="addTask('JH', '공부')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="시험-JH">
    <h3>시험 <button onclick="addTask('JH', '시험')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="수행평가-JH">
    <h3>수행평가 <button onclick="addTask('JH', '수행평가')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="completed-JH">
    <h3>완료된 항목</h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="deleted-JH">
    <h3>삭제된 항목</h3>
    <div class="task-list"></div>
  </div>
</div>

<script>
  const categoryFields = {
    '숙제': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '범위', type: 'text', placeholder: '예: 1~3쪽' },
      { label: '마감일', type: 'date' }
    ],
    '공부': [
      { label: '과목', type: 'text', placeholder: '예: 사회', className: 'small-input' },
      { label: '범위', type: 'text', placeholder: '예: 3~5단원' },
      { label: '마감일', type: 'date' }
    ],
    '시험': [
      { label: '과목', type: 'text', placeholder: '예: 역사', className: 'small-input' },
      { label: '범위', type: 'text', placeholder: '예: 1~4단원' },
      { label: '마감일', type: 'date' }
    ],
    '수행평가': [
      { label: '내용', type: 'text', placeholder: '예: 발표 준비' },
      { label: '마감일', type: 'date' }
    ]
  };

  function addTask(student, category) {
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';
    taskDiv.dataset.student = student;
    taskDiv.dataset.category = category;

    const inputs = [];

    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ': ';

      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
      } else {
        input = document.createElement('input');
        input.type = field.type;
        if (field.placeholder) input.placeholder = field.placeholder;
        if (field.className) input.className = field.className;
      }

      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push(input);
    });

    const btnSave = document.createElement('button');
    btnSave.textContent = '입력';

    const btnCancelInput = document.createElement('button');
    btnCancelInput.textContent = '취소';

    const btnComplete = document.createElement('button');
    btnComplete.textContent = '완료';
    btnComplete.style.display = 'none';

    const btnDelete = document.createElement('button');
    btnDelete.textContent = '삭제';
    btnDelete.style.display = 'none';

    const btnRestore = document.createElement('button');
    btnRestore.textContent = '복구';
    btnRestore.style.display = 'none';

    btnSave.onclick = () => {
      for (const input of inputs) {
        if (!input.value) {
          alert('모든 항목을 입력해주세요.');
          return;
        }
      }
      inputs.forEach(input => input.disabled = true);
      btnSave.style.display = 'none';
      btnCancelInput.style.display = 'none';
      btnComplete.style.display = 'inline';
      btnDelete.style.display = 'inline';
    };

    btnCancelInput.onclick = () => {
      if (confirm('이 항목을 입력하지 않고 취소하시겠습니까?')) {
        taskDiv.remove();
      }
    };

    btnComplete.onclick = () => {
      if (confirm('이 항목을 완료 처리하시겠습니까?')) {
        moveToArea(taskDiv, 'completed', student);
        toggleButtons();
      }
    };

    btnDelete.onclick = () => {
      if (confirm('이 항목을 삭제하시겠습니까?')) {
        moveToArea(taskDiv, 'deleted', student);
        toggleButtons();
      }
    };

    btnRestore.onclick = () => {
      if (confirm('이 항목을 복구하시겠습니까?')) {
        moveToArea(taskDiv, category, student);
        btnRestore.style.display = 'none';
        btnComplete.style.display = 'inline';
        btnDelete.style.display = 'inline';
      }
    };

    function moveToArea(taskDiv, area, student) {
      const targetSelector = `#${area}-${student} .task-list`;
      document.querySelector(targetSelector).appendChild(taskDiv);
    }

    function toggleButtons() {
      btnComplete.style.display = 'none';
      btnDelete.style.display = 'none';
      btnSave.style.display = 'none';
      btnCancelInput.style.display = 'none';
      btnRestore.style.display = 'inline';
      inputs.forEach(input => input.disabled = true);
    }

    taskDiv.appendChild(btnSave);
    taskDiv.appendChild(btnCancelInput);
    taskDiv.appendChild(btnComplete);
    taskDiv.appendChild(btnDelete);
    taskDiv.appendChild(btnRestore);

    document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
  }
</script>

</body>
</html>
