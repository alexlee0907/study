            await customPopup('Íµ¨Í∏Ä Ï∫òÎ¶∞Îçî Ï†ëÍ∑º Í∂åÌïúÏù¥ ÎßåÎ£åÎêòÏóàÍ±∞ÎÇò Î∂ÄÏ°±Ìï©ÎãàÎã§. Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
        } else if (response.status === 404) {
            console.warn('ÏÇ≠Ï†úÌïòÎ†§Îäî Ï∫òÎ¶∞Îçî Ïù¥Î≤§Ìä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§ (Ïù¥ÎØ∏ ÏÇ≠Ï†úÎêòÏóàÏùÑ Ïàò ÏûàÏùå).');
            return true; // Ïù¥ÎØ∏ ÏÇ≠Ï†úÎêú Í≤ΩÏö∞ÏóêÎèÑ ÏÑ±Í≥µÏúºÎ°ú Ï≤òÎ¶¨
        } else {
            await customPopup('Íµ¨Í∏Ä Ï∫òÎ¶∞Îçî Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }
        return false;
      }
    } catch (error) {
      console.error('Ï∫òÎ¶∞Îçî Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
      await customPopup('Ï∫òÎ¶∞Îçî Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú Ï§ë ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
      return false;
    }
  }
  // --- Íµ¨Í∏Ä Î°úÍ∑∏Ïù∏ Î∞è Ï∫òÎ¶∞Îçî Í¥ÄÎ†® ÏΩîÎìú ÎÅù ---


  // Firebase Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ìï®Ïàò (Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞, currentLoggedInUserUid ÏÇ¨Ïö©)
  function saveTask(category, taskId, taskData) {
    if (!currentLoggedInUserUid) {
        customPopup('Î°úÍ∑∏Ïù∏ ÌõÑ ÏùºÏ†ïÏùÑ Ï†ÄÏû•Ìï† Ïàò ÏûàÏäµÎãàÎã§.');
        return Promise.reject('User not logged in');
    }
    return set(ref(db, `tasks/${currentLoggedInUserUid}/${category}/${taskId}`), taskData);
  }

  // Firebase Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú Ìï®Ïàò (Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞, currentLoggedInUserUid ÏÇ¨Ïö©)
  async function deleteTask(category, taskId) {
    if (!currentLoggedInUserUid) {
        customPopup('Î°úÍ∑∏Ïù∏ ÌõÑ ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌï† Ïàò ÏûàÏäµÎãàÎã§.');
        return Promise.reject('User not logged in');
    }
    const taskRef = ref(db, `tasks/${currentLoggedInUserUid}/${category}/${taskId}`);
    const snapshot = await get(taskRef);
    const taskData = snapshot.val();

    if (taskData && taskData.googleCalendarEventId) {
      await deleteCalendarEvent(taskData.googleCalendarEventId);
    }
    return remove(taskRef);
  }

  // Firebase Ìï≠Î™© Ïù¥Îèô Ìï®Ïàò (Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞, currentLoggedInUserUid ÏÇ¨Ïö©)
  async function moveTask(fromCategory, toCategory, taskId, taskData) {
    if (!currentLoggedInUserUid) {
        customPopup('Î°úÍ∑∏Ïù∏ ÌõÑ ÏùºÏ†ïÏùÑ Ïù¥ÎèôÌï† Ïàò ÏûàÏäµÎãàÎã§.');
        return Promise.reject('User not logged in');
    }
    let newGoogleEventId = taskData.googleCalendarEventId || null;

    if (toCategory === 'completed' || toCategory === 'deleted') {
      if (newGoogleEventId) {
        await deleteCalendarEvent(newGoogleEventId);
      }
      const newData = { ...taskData };
      delete newData.googleCalendarEventId;
      await saveTask(toCategory, taskId, newData); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
    } else {
      if (newGoogleEventId) {
          // Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ IDÍ∞Ä ÏûàÏúºÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏ (student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞)
          await updateCalendarEvent(newGoogleEventId, taskData, toCategory);
      } else {
          // ÏóÜÏúºÎ©¥ ÏÉàÎ°ú ÏÉùÏÑ± (student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞)
          const createdEventId = await createCalendarEvent(taskData, toCategory);
          if (createdEventId) {
              taskData.googleCalendarEventId = createdEventId;
          }
      }
      await saveTask(toCategory, taskId, taskData); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
    }
    await remove(ref(db, `tasks/${currentLoggedInUserUid}/${fromCategory}/${taskId}`)); // Î≥ÄÍ≤Ω: currentLoggedInUserUid ÏÇ¨Ïö©
  }


  // addTask Ìï®Ïàò: ÏÉà Ìï≠Î™© Ï∂îÍ∞Ä Î∞è ÏàòÏ†ï ÏßÄÏõê (ÏàòÏ†ïÎê®: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞)
  function addTask(category, taskId = null, existingTaskData = {}, thisTaskDiv = null) {
    if (!currentLoggedInUserUid) { // Î°úÍ∑∏Ïù∏ Ïó¨Î∂Ä ÌôïÏù∏
        customPopup('Î°úÍ∑∏Ïù∏ ÌõÑ ÏùºÏ†ïÏùÑ Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.');
        return;
    }

    const isEditMode = taskId !== null;
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';

    const inputs = [];

    // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏûÖÎ†• ÌïÑÎìú ÏÉùÏÑ±
    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ": ";
      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'text') {
        input = document.createElement('input');
        input.type = 'text';
        input.placeholder = field.label === 'Í≥ºÎ™©' ? 'Ïòà: ÏàòÌïô' : (field.label === 'Î≤îÏúÑ' ? 'Ïòà: 1~10Ï™Ω' : 'Ïòà: Í≥ºÌïô Ïã§Ìóò Î≥¥Í≥†ÏÑú');
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'date') {
        input = document.createElement('input');
        input.type = 'date';
        input.value = existingTaskData[field.label] || '';
      } else if (field.type === 'time') {
        input = document.createElement('input');
        input.type = 'time';
        input.value = existingTaskData[field.label] || '';
      }
      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push({ label: field.label, input });
    });

    const btnArea = document.createElement('div');
    btnArea.className = 'btn-area';
    const saveBtn = document.createElement('button');
    saveBtn.textContent = isEditMode ? 'ÏàòÏ†ï' : 'ÏûÖÎ†•';
    if (isEditMode) {
      saveBtn.disabled = true; // ÏàòÏ†ï Î™®ÎìúÏóêÏÑú Ï¥àÍ∏∞ ÎπÑÌôúÏÑ±Ìôî
    }
    saveBtn.onclick = async () => {
      const newTaskData = {};
      inputs.forEach(({ label, input }) => {
        newTaskData[label] = input.value;
      });
      if (Object.values(newTaskData).some(val => !val)) {
        customPopup('Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }
      const finalTaskId = taskId || Date.now().toString();
      try {
        let currentGoogleEventId = existingTaskData.googleCalendarEventId || null;

        if (currentGoogleEventId && isEditMode) {
          // Í∏∞Ï°¥ Ìï≠Î™© ÏàòÏ†ï Ïãú Ï∫òÎ¶∞Îçî Ïù¥Î≤§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ (student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞)
          await updateCalendarEvent(currentGoogleEventId, newTaskData, category);
        } else {
          // ÏÉà Ìï≠Î™© Ï∂îÍ∞Ä ÎòêÎäî Í∏∞Ï°¥ Ìï≠Î™©Ïóê Ï∫òÎ¶∞Îçî Ïù¥Î≤§Ìä∏Í∞Ä ÏóÜÏóàÏùÑ Í≤ΩÏö∞ ÏÉùÏÑ± (student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞)
          const newEventId = await createCalendarEvent(newTaskData, category);
          if (newEventId) {
            newTaskData.googleCalendarEventId = newEventId; // Ïù¥Î≤§Ìä∏ ID Ï†ÄÏû•
          }
        }

        await saveTask(category, finalTaskId, newTaskData); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
        taskDiv.remove(); // ÏûÖÎ†•/ÏàòÏ†ï Ìèº Ï†úÍ±∞
        if (isEditMode && thisTaskDiv) {
          thisTaskDiv.remove(); // Í∏∞Ï°¥ Ìï≠Î™© Ï†úÍ±∞ (renderTasksÍ∞Ä ÏÉàÎ°ú Í∑∏Î¶º)
        }
      } catch (e) {
        customPopup('Ï†ÄÏû• Ïã§Ìå®');
        console.error(e);
      }
    };
    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = 'Ï∑®ÏÜå';
    cancelBtn.onclick = () => {
      taskDiv.remove(); // ÏûÖÎ†•/ÏàòÏ†ï Ìèº Ï†úÍ±∞
      if (isEditMode && thisTaskDiv) {
        thisTaskDiv.style.display = ''; // Í∏∞Ï°¥ Ìï≠Î™© Î≥µÏõê
      }
    };
    btnArea.appendChild(saveBtn);
    btnArea.appendChild(cancelBtn);
    taskDiv.appendChild(btnArea);

    // ÏàòÏ†ï Î™®ÎìúÏóêÏÑú ÏûÖÎ†•Í∞í Î≥ÄÍ≤Ω Í∞êÏßÄ
    if (isEditMode) {
      const checkChanges = () => {
        const hasChanges = inputs.some(({ label, input }) => input.value !== (existingTaskData[label] || ''));
        saveBtn.disabled = !hasChanges;
      };
      inputs.forEach(({ input }) => {
        input.addEventListener('input', checkChanges);
      });
      // Ï¥àÍ∏∞ Ï≤¥ÌÅ¨
      checkChanges();
    }

    // Î≥ÄÍ≤Ω: DOM ÏÖÄÎ†âÌÑ∞Ïóê 'student' ÎåÄÏã† '-main' ÏÇ¨Ïö©
    const targetCategoryDiv = document.querySelector(`#${category}-main`);
    if (targetCategoryDiv) {
        const taskList = targetCategoryDiv.querySelector('.task-list');
        if (isEditMode && thisTaskDiv) {
            thisTaskDiv.style.display = 'none';
            thisTaskDiv.parentNode.insertBefore(taskDiv, thisTaskDiv.nextSibling);
        } else {
            taskList.prepend(taskDiv);
        }
    }
  }

  function getDeadlineClass(deadline) {
    if (!deadline) return '';
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const d = new Date(deadline);
    d.setHours(0, 0, 0, 0);

    if (d.getTime() === today.getTime()) return 'deadline-today';
    const diff = (d - today) / (1000 * 60 * 60 * 24);
    if (diff > 0 && diff <= 3) return 'deadline-soon';
    return '';
  }

  // renderTasks Ìï®Ïàò (Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàòÎ•º userUidÎ°ú Î≥ÄÍ≤Ω, DOM ÏÖÄÎ†âÌÑ∞ ÏàòÏ†ï)
  function renderTasks(userUid, category, tasks) {
    // Î≥ÄÍ≤Ω: DOM ÏÖÄÎ†âÌÑ∞Ïóê userUid ÎåÄÏã† '-main' ÏÇ¨Ïö©
    const container = document.querySelector(`#${category}-main .task-list`);
    if (!container) return;

    // Ïπ¥ÌÖåÍ≥†Î¶¨ Ìó§ÎçîÏóê Ìï≠Î™© Ïàò ÌëúÏãú (Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞)
    const h3 = document.querySelector(`#${category}-main h3 span`); // Î≥ÄÍ≤Ω: student ÎåÄÏã† '-main'
    if (h3) {
      h3.textContent = h3.textContent.replace(/\s*\(\d+\)/, '');
      const count = tasks ? Object.keys(tasks).length : 0;
      if (['deleted', 'completed', 'ÏàôÏ†ú', 'Í≥µÎ∂Ä', 'ÏãúÌóò', 'Ï£ºÎßêÎ≥¥Í∞ï'].includes(category)) {
        h3.textContent += ` (${count})`;
      }
    }

    container.innerHTML = '';
    if (!tasks) return;

    let taskArray = Object.entries(tasks);

    // Ï†ïÎ†¨ Î°úÏßÅ (Î≥ÄÍ≤Ω ÏóÜÏùå)
    if (['ÏàôÏ†ú', 'Í≥µÎ∂Ä', 'ÏãúÌóò', 'Ï£ºÎßêÎ≥¥Í∞ï'].includes(category)) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      taskArray.sort((a, b) => {
        const dateField = category === 'Ï£ºÎßêÎ≥¥Í∞ï' ? 'ÎÇ†Ïßú' : 'ÎßàÍ∞êÏùº';
        const aDateStr = a[1][dateField];
        const bDateStr = b[1][dateField];
        const aDate = aDateStr ? new Date(aDateStr) : null;
        const bDate = bDateStr ? new Date(bDateStr) : null;

        // Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÎÇ†Ïßú Ï≤òÎ¶¨
        if (!aDate || isNaN(aDate.getTime())) return 1;
        if (!bDate || isNaN(bDate.getTime())) return -1;

        aDate.setHours(0, 0, 0, 0);
        bDate.setHours(0, 0, 0, 0);

        const aIsPast = aDate.getTime() < today.getTime();
        const bIsPast = bDate.getTime() < today.getTime();

        if (aIsPast && !bIsPast) return -1;
        if (!aIsPast && bIsPast) return 1;
        if (aIsPast && bIsPast) {
          return aDate.getTime() - bDate.getTime();
        }

        if (aDate.getTime() === today.getTime() && bDate.getTime() !== today.getTime()) return -1;
        if (aDate.getTime() !== today.getTime() && bDate.getTime() === today.getTime()) return 1;

        const aDiff = (aDate - today) / (1000 * 60 * 60 * 24);
        const bDiff = (bDate - today) / (1000 * 60 * 60 * 24);
        const aSoon = aDiff > 0 && aDiff <= 3;
        const bSoon = bDiff > 0 && bDiff <= 3;

        if (aSoon && !bSoon) return -1;
        if (!aSoon && bSoon) return 1;

        return aDate.getTime() - bDate.getTime();
      });
    } else if (['completed', 'deleted'].includes(category)) {
      taskArray.sort((a, b) => parseInt(b[0]) - parseInt(a[0]));
    }

    taskArray.forEach(([taskId, taskData]) => {
      const taskDiv = document.createElement('div');
      taskDiv.classList.add('task');
      taskDiv.dataset.taskId = taskId;

      let deadlineClass = '';
      if (['ÏàôÏ†ú', 'Í≥µÎ∂Ä', 'ÏãúÌóò'].includes(category)) {
        deadlineClass = getDeadlineClass(taskData['ÎßàÍ∞êÏùº']);
      } else if (category === 'Ï£ºÎßêÎ≥¥Í∞ï') {
        deadlineClass = getDeadlineClass(taskData['ÎÇ†Ïßú']);
      }
      if (deadlineClass) taskDiv.classList.add(deadlineClass);

      const summarySpan = document.createElement('span');
      if (category === 'Ï£ºÎßêÎ≥¥Í∞ï') {
        summarySpan.textContent = `${taskData['Í≥ºÎ™©'] || ''} / ${taskData['ÎÇ†Ïßú'] || ''} / ${taskData['ÏãúÍ∞Ñ'] || ''}`;
      } else {
        summarySpan.textContent = `${taskData['Í≥ºÎ™©'] || ''} / ${taskData['Î≤îÏúÑ'] || taskData['ÎÇ¥Ïö©'] || ''} / ${taskData['ÎßàÍ∞êÏùº'] || taskData['ÎÇ†Ïßú'] || ''}`;
      }
      taskDiv.appendChild(summarySpan);

      const btnArea = document.createElement('div');
      btnArea.className = 'btn-area';

      if (category === 'completed' || category === 'deleted') {
        const restoreBtn = document.createElement('button');
        restoreBtn.textContent = 'Î≥µÍµ¨';
        restoreBtn.onclick = async () => {
          if (!taskData.originalCategory) {
            customPopup('Î≥µÍµ¨Ìï† ÏõêÎûò Ïπ¥ÌÖåÍ≥†Î¶¨ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.');
            return;
          }
          const originalCategory = taskData.originalCategory;
          const newTaskData = { ...taskData };
          delete newTaskData.originalCategory;
          try {
            await moveTask(category, originalCategory, taskId, newTaskData); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
          } catch (e) {
            customPopup('Î≥µÍµ¨ Ïã§Ìå®');
            console.error(e);
          }
        };
        btnArea.appendChild(restoreBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ÏÇ≠Ï†ú';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = async () => {
          const confirmed = await customConfirm('Ïù¥ Ìï≠Î™©ÏùÑ ÏòÅÍµ¨Ï†ÅÏúºÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');
          if (confirmed) {
            try {
              await deleteTask(category, taskId); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
            } catch (e) {
              customPopup('ÏÇ≠Ï†ú Ïã§Ìå®');
              console.error(e);
            }
          }
        };
        btnArea.appendChild(deleteBtn);
      } else {
        const editBtn = document.createElement('button');
        editBtn.textContent = 'ÏàòÏ†ï';
        editBtn.onclick = () => {
          addTask(category, taskId, taskData, taskDiv); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
        };
        btnArea.appendChild(editBtn);

        const completeBtn = document.createElement('button');
        completeBtn.textContent = 'ÏôÑÎ£å';
        completeBtn.onclick = async () => {
          try {
            await moveTask(category, 'completed', taskId, { ...taskData, originalCategory: category }); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
          } catch (e) {
            customPopup('ÏôÑÎ£å Ï≤òÎ¶¨ Ïã§Ìå®');
            console.error(e);
          }
        };
        btnArea.appendChild(completeBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ÏÇ≠Ï†ú';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = async () => {
          try {
            await moveTask(category, 'deleted', taskId, { ...taskData, originalCategory: category }); // Î≥ÄÍ≤Ω: student Îß§Í∞úÎ≥ÄÏàò Ï†úÍ±∞
          } catch (e) {
            customPopup('ÏÇ≠Ï†ú Ï≤òÎ¶¨ Ïã§Ìå®');
            console.error(e);
          }
        };
        btnArea.appendChild(deleteBtn);
      }

      taskDiv.appendChild(btnArea);
      container.appendChild(taskDiv);
    });
  }

  // **Î≥ÄÍ≤Ω: loadAllTasks Ìï®ÏàòÎèÑ student Îß§Í∞úÎ≥ÄÏàòÎ•º userUidÎ°ú Î≥ÄÍ≤Ω**
  function loadAllTasks(userUid) {
    const categories = ['ÏàôÏ†ú', 'Í≥µÎ∂Ä', 'ÏãúÌóò', 'Ï£ºÎßêÎ≥¥Í∞ï', 'completed', 'deleted'];
    categories.forEach(category => {
      const tasksRef = ref(db, `tasks/${userUid}/${category}`); // Î≥ÄÍ≤Ω: userUid ÏÇ¨Ïö©
      onValue(tasksRef, snapshot => {
        const data = snapshot.val();
        renderTasks(userUid, category, data); // Î≥ÄÍ≤Ω: userUid Ï†ÑÎã¨
      });
    });
  }

  // **Î≥ÄÍ≤Ω: ÏöîÏ≤≠ÏÇ¨Ìï≠ Î°úÎìú Ìï®Ïàò Ï∂îÍ∞Ä**
  function loadRequests(userUid) {
    if (!userUid) return;
    const requestRef = ref(db, `requests/${userUid}`); // requests/UID Í≤ΩÎ°ú ÏÇ¨Ïö©
    onValue(requestRef, (snapshot) => {
        const requestData = snapshot.val();
        const textarea = document.getElementById('request-main');
        // Î≥¥ÌÜµ ÏöîÏ≤≠ÏÇ¨Ìï≠ÏùÄ ÌïòÎÇòÎßå Ï†ÄÏû•ÌïòÍ±∞ÎÇò ÏµúÏã† Í≤ÉÎßå Î≥¥Ïó¨Ï£ºÎØÄÎ°ú, Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê Îî∞Îùº Î°úÎî© Î°úÏßÅ Î≥ÄÍ≤Ω
        if (requestData && requestData.message) { // ÏòàÏãú: requests/UID/message Ïóê Ï†ÄÏû•Îêú Í≤ΩÏö∞
            textarea.value = requestData.message;
        } else {
            textarea.value = '';

  // add-btn Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (Î≥ÄÍ≤Ω: student dataset Ï†úÍ±∞)
  document.querySelectorAll('.add-btn').forEach(btn => {

      const category = btn.dataset.category;

  // toggle-btn Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà (Î≥ÄÍ≤Ω: DOM ÏÖÄÎ†âÌÑ∞ ÏàòÏ†ï)

        btn.textContent = 'Ïó¥Í∏∞';

  });
