<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .student-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      background: white;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
    input[type="text"].small-input {
      width: 90px;
      font-size: 0.85em;
    }
    .date-label {
      display: inline-block;
      padding: 3px 8px;
      background-color: #d0eaff;
      border: 1.5px solid #3399ff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: #005bbb;
      cursor: pointer;
      min-width: 75px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .task {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="student-section" id="student-JH">
  <h2>JH</h2>

  <div class="category" id="숙제-JH">
    <h3>숙제 <button class="add-btn" data-student="JH" data-category="숙제">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="공부-JH">
    <h3>공부 <button class="add-btn" data-student="JH" data-category="공부">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="시험-JH">
    <h3>시험 <button class="add-btn" data-student="JH" data-category="시험">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="수행평가-JH">
    <h3>수행평가 <button class="add-btn" data-student="JH" data-category="수행평가">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="completed-JH">
    <h3>완료된 항목</h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="deleted-JH">
    <h3>삭제된 항목</h3>
    <div class="task-list"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
    authDomain: "study-fbdae.firebaseapp.com",
    databaseURL: "https://study-fbdae-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "study-fbdae",
    storageBucket: "study-fbdae.appspot.com",
    messagingSenderId: "427130427133",
    appId: "1:427130427133:web:6e836cbbcd134fcde7d094"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const categoryFields = {
    '숙제': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '공부': [
      { label: '과목', type: 'text' },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '시험': [
      { label: '과목', type: 'text' },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '수행평가': [
      { label: '내용', type: 'text' },
      { label: '마감일', type: 'date' }
    ]
  };

  // 저장 함수
  function saveTask(student, category, taskId, taskData) {
    return set(ref(db, `tasks/${student}/${category}/${taskId}`), taskData);
  }

  // 삭제 함수(필요하면)
  function deleteTask(student, category, taskId) {
    return remove(ref(db, `tasks/${student}/${category}/${taskId}`));
  }

  // 화면에 표시하는 함수 (기존 데이터를 깨끗하게 비우고 다시 그리기)
  function renderTasks(student, category, tasks) {
    const container = document.querySelector(`#${category}-${student} .task-list`);
    if (!container) return;

    container.innerHTML = ''; // 초기화

    for (const [taskId, taskData] of Object.entries(tasks || {})) {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      // 각 필드 출력
      for (const field of categoryFields[category]) {
        const val = taskData[field.label] || '';
        let fieldText = '';

        if(field.type === 'date' && val) {
          fieldText = `${field.label}: ${val}`;
        } else {
          fieldText = `${field.label}: ${val}`;
        }
        const span = document.createElement('span');
        span.textContent = fieldText;
        taskDiv.appendChild(span);
      }

      container.appendChild(taskDiv);
    }
  }

  // 입력폼이 하나만 열리도록 관리용 플래그
  let isAddingTask = false;

  function addTask(student, category) {
    if (isAddingTask) return; // 이미 입력폼 열림 방지
    isAddingTask = true;

    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';

    const inputs = [];

    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ": ";

      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
      } else {
        input = document.createElement('input');
        input.type = field.type;
      }

      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push({ label: field.label, input });
    });

    const saveBtn = document.createElement('button');
    saveBtn.textContent = '입력';

    saveBtn.onclick = async () => {
      saveBtn.disabled = true; // 중복 클릭 방지

      const taskData = {};
      inputs.forEach(({ label, input }) => {
        taskData[label] = input.value.trim();
      });

      // 빈 값 체크
      if (Object.values(taskData).some(v => !v)) {
        alert('모든 항목을 입력해주세요.');
        saveBtn.disabled = false;
        return;
      }

      try {
        const taskId = Date.now().toString();
        await saveTask(student, category, taskId, taskData);
        taskDiv.remove();
        isAddingTask = false;
      } catch (e) {
        alert('저장 실패');
        console.error(e);
        saveBtn.disabled = false;
      }
    };

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = '취소';
    cancelBtn.onclick = () => {
      taskDiv.remove();
      isAddingTask = false;
    };

    taskDiv.appendChild(saveBtn);
    taskDiv.appendChild(cancelBtn);

    document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
  }

  // 초기 데이터 로드 및 실시간 동기화
  function setupRealtimeListeners(student) {
    Object.keys(categoryFields).forEach(category => {
      const tasksRef = ref(db, `tasks/${student}/${category}`);

      onValue(tasksRef, (snapshot) => {
        const data = snapshot.val();
        renderTasks(student, category, data);
      });
    });
  }

  // 버튼 이벤트 연결
  function setupAddButtons() {
    document.querySelectorAll('.add-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const student = btn.dataset.student;
        const category = btn.dataset.category;
        addTask(student, category);
      });
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const student = 'JH';
    setupAddButtons();
    setupRealtimeListeners(student);
  });

</script>
</body>
</html>
