<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .student-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      background: white;
    }
    h2 {
      margin-bottom: 15px;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
    input[type="text"].small-input {
      width: 90px;
      font-size: 0.85em;
      flex-shrink: 1;
    }
    .task label {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: nowrap;
      cursor: pointer;
      user-select: none;
    }
    .task input[type="text"] {
      min-width: 0;
    }
    .date-label {
      display: inline-block;
      padding: 3px 8px;
      background-color: #d0eaff;
      border: 1.5px solid #3399ff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: #005bbb;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease;
      min-width: 75px;
      text-align: center;
    }
    .date-label:hover {
      background-color: #3399ff;
      color: white;
    }
    @media (max-width: 600px) {
      .task {
        flex-wrap: wrap;
      }
      .task label {
        flex: 1 1 auto;
      }
    }
  </style>
</head>
<body>

<div class="student-section" id="student-JH">
  <h2>JH</h2>

  <div class="category" id="숙제-JH">
    <h3>숙제 <button onclick="addTask('JH', '숙제')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="공부-JH">
    <h3>공부 <button onclick="addTask('JH', '공부')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="시험-JH">
    <h3>시험 <button onclick="addTask('JH', '시험')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="수행평가-JH">
    <h3>수행평가 <button onclick="addTask('JH', '수행평가')">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="completed-JH">
    <h3>완료된 항목</h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="deleted-JH">
    <h3>삭제된 항목</h3>
    <div class="task-list"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
  import { getDatabase, ref, set, remove, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
    authDomain: "study-fbdae.firebaseapp.com",
    projectId: "study-fbdae",
    storageBucket: "study-fbdae.firebasestorage.app",
    messagingSenderId: "427130427133",
    appId: "1:427130427133:web:6e836cbbcd134fcde7d094",
    measurementId: "G-M26YMNRFRV"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  const categoryFields = {
    '숙제': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '범위', type: 'text', placeholder: '예: 1~3쪽' },
      { label: '마감일', type: 'date' }
    ],
    '공부': [
      { label: '과목', type: 'text', placeholder: '예: 사회', className: 'small-input' },
      { label: '범위', type: 'text', placeholder: '예: 3~5단원' },
      { label: '마감일', type: 'date' }
    ],
    '시험': [
      { label: '과목', type: 'text', placeholder: '예: 역사', className: 'small-input' },
      { label: '범위', type: 'text', placeholder: '예: 1~4단원' },
      { label: '마감일', type: 'date' }
    ],
    '수행평가': [
      { label: '내용', type: 'text', placeholder: '예: 발표 준비' },
      { label: '마감일', type: 'date' }
    ],
    'completed': [],
    'deleted': []
  };

  function saveTaskToDB(student, category, taskId, taskData) {
    set(ref(db, `tasks/${student}/${category}/${taskId}`), taskData);
  }

  function deleteTaskFromDB(student, category, taskId) {
    remove(ref(db, `tasks/${student}/${category}/${taskId}`));
  }

  function updateTaskInDB(student, category, taskId, updates) {
    update(ref(db, `tasks/${student}/${category}/${taskId}`), updates);
  }

  function loadTasksFromDB(student, category) {
    const categoryRef = ref(db, `tasks/${student}/${category}`);
    onValue(categoryRef, (snapshot) => {
      const taskListDiv = document.querySelector(`#${category}-${student} .task-list`);
      if (!taskListDiv) return;
      taskListDiv.innerHTML = '';

      const data = snapshot.val();
      if (data) {
        for (const [taskId, taskData] of Object.entries(data)) {
          renderTaskFromData(student, category, taskId, taskData);
        }
      }
    });
  }

  function renderTaskFromData(student, category, taskId, taskData) {
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';
    taskDiv.dataset.student = student;
    taskDiv.dataset.category = category;
    taskDiv.dataset.taskId = taskId;

    for (const field of categoryFields[category] || []) {
      const label = document.createElement('label');
      let value = taskData[field.label] || '';

      if (field.type === 'select') {
        label.textContent = field.label + ': ';
        const select = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          if (opt === value) option.selected = true;
          select.appendChild(option);
        });
        select.disabled = true;
        label.appendChild(select);
      } else if (field.type === 'date') {
        const dateLabelText = document.createElement('span');
        dateLabelText.className = 'date-label';
        if (value) {
          const date = new Date(value);
          const yy = String(date.getFullYear()).slice(2);
          const mm = String(date.getMonth() + 1).padStart(2, '0');
          const dd = String(date.getDate()).padStart(2, '0');
          dateLabelText.textContent = `${yy}-${mm}-${dd}`;
        } else {
          dateLabelText.textContent = field.label;
        }
        label.appendChild(dateLabelText);
      } else {
        label.textContent = field.label + ': ';
        const input = document.createElement('input');
        input.type = field.type;
        if (field.placeholder) input.placeholder = field.placeholder;
        if (field.className) input.className = field.className;
        input.value = value;
        input.disabled = true;
        label.appendChild(input);
      }
      taskDiv.appendChild(label);
    }

    const btnComplete = document.createElement('button');
    btnComplete.textContent = '완료';

    const btnDelete = document.createElement('button');
    btnDelete.textContent = '삭제';

    const btnRestore = document.createElement('button');
    btnRestore.textContent = '복구';

    if (category === 'completed') {
      btnComplete.style.display = 'none';
      btnDelete.style.display = 'inline';
      btnRestore.style.display = 'none';
    } else if (category === 'deleted') {
      btnComplete.style.display = 'none';
      btnDelete.style.display = 'none';
      btnRestore.style.display = 'inline';
    } else {
      btnComplete.style.display = 'inline';
      btnDelete.style.display = 'inline';
      btnRestore.style.display = 'none';
    }

    btnComplete.onclick = () => {
      if (confirm('이 항목을 완료 처리하시겠습니까?')) {
        deleteTaskFromDB(student, category, taskId);
        saveTaskToDB(student, 'completed', taskId, taskData);
      }
    };

    btnDelete.onclick = () => {
      if (confirm('이 항목을 삭제하시겠습니까?')) {
        deleteTaskFromDB(student, category, taskId);
        saveTaskToDB(student, 'deleted', taskId, taskData);
      }
    };

    btnRestore.onclick = () => {
      if (confirm('이 항목을 복구하시겠습니까?')) {
        deleteTaskFromDB(student, category, taskId);
        saveTaskToDB(student, '숙제', taskId, taskData);
      }
    };

    taskDiv.appendChild(btnComplete);
    taskDiv.appendChild(btnDelete);
    taskDiv.appendChild(btnRestore);

    // 마감일 클릭 시 alert 띄우기 (예시)
    const dateLabels = taskDiv.querySelectorAll('.date-label');
    dateLabels.forEach(label => {
      label.addEventListener('click', () => {
        alert(`마감일: ${label.textContent}`);
      });
    });

    document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
  }

  function addTask(student, category) {
    const taskListDiv = document.querySelector(`#${category}-${student} .task-list`);
    if (!taskListDiv) return;

    // 새 항목 div 만들기
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task new-task';

    const newTaskFields = categoryFields[category];
    if (!newTaskFields) return alert('해당 카테고리 추가 기능이 없습니다.');

    const inputs = {};

    for (const field of newTaskFields) {
      const label = document.createElement('label');
      label.textContent = field.label + ': ';

      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
      } else {
        input = document.createElement('input');
        input.type = field.type;
        if (field.placeholder) input.placeholder = field.placeholder;
        if (field.className) input.className = field.className;
      }
      inputs[field.label] = input;
      label.appendChild(input);
      taskDiv.appendChild(label);
    }

    // 저장 / 취소 버튼
    const btnSave = document.createElement('button');
    btnSave.textContent = '저장';
    btnSave.onclick = () => {
      // 필수 필드 체크 (과목, 범위, 마감일 등)
      for (const field of newTaskFields) {
        if (field.type !== 'date' && inputs[field.label].value.trim() === '') {
          alert(`${field.label}을(를) 입력하세요.`);
          return;
        }
      }

      // 입력값 객체 생성
      const taskData = {};
      for (const field of newTaskFields) {
        taskData[field.label] = inputs[field.label].value;
      }
      // id는 현재 타임스탬프로 생성 (더 고급 키는 나중에 가능)
      const taskId = Date.now().toString();

      saveTaskToDB(student, category, taskId, taskData);

      // 새 항목 div 제거
      taskDiv.remove();
    };

    const btnCancel = document.createElement('button');
    btnCancel.textContent = '취소';
    btnCancel.onclick = () => {
      taskDiv.remove();
    };

    taskDiv.appendChild(btnSave);
    taskDiv.appendChild(btnCancel);

    taskListDiv.appendChild(taskDiv);
  }

  // 페이지 로드 시 모든 카테고리 데이터 로드
  const student = 'JH';
  ['숙제', '공부', '시험', '수행평가', 'completed', 'deleted'].forEach(category => {
    loadTasksFromDB(student, category);
  });
</script>

</body>
</html>
