<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .student-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      background: white;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }
    .task span {
      margin-right: 10px;
    }
    .btn-area button {
      margin-left: 6px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
    input[type="text"].small-input {
      width: 90px;
      font-size: 0.85em;
    }
    .date-label {
      display: inline-block;
      padding: 3px 8px;
      background-color: #d0eaff;
      border: 1.5px solid #3399ff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: #005bbb;
      cursor: pointer;
      min-width: 75px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .task {
        flex-direction: column;
      }
      .btn-area button {
        margin-left: 0;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>

<div class="student-section" id="student-JH">
  <h2>JH</h2>

  <div class="category" id="숙제-JH">
    <h3>숙 <button class="add-btn" data-student="JH" data-category="숙제">추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="공부-JH">
    <h3>공 <button class="add-btn" data-student="JH" data-category="공부">추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="시험-JH">
    <h3>시 <button class="add-btn" data-student="JH" data-category="시험">추가</button></h3>
    <div class="task-list"></div>
  </div>

<div class="category" id="completed-JH">
  <h3>
    완료
    <button class="toggle-btn" data-target="completed-JH">열기</button>
  </h3>
  <div class="task-list" style="display: none;"></div> <!-- 기본 접힘 -->
</div>

<div class="category" id="deleted-JH">
  <h3>
    삭제
    <button class="toggle-btn" data-target="deleted-JH">열기</button>
  </h3>

  <!-- ✨ 비우기 버튼 위치를 h3 바로 아래로 이동 -->
  <div class="deleted-controls" style="display: none;">
    <button class="clear-deleted-btn" data-student="JH">비우기</button>
  </div>

  <div class="task-list" style="display: none;"></div>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
    authDomain: "study-fbdae.firebaseapp.com",
    databaseURL: "https://study-fbdae-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "study-fbdae",
    storageBucket: "study-fbdae.appspot.com",
    messagingSenderId: "427130427133",
    appId: "1:427130427133:web:6e836cbbcd134fcde7d094"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const categoryFields = {
    '숙제': [
      { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '공부': [
      { label: '과목', type: 'text' },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '시험': [
      { label: '과목', type: 'text' },
      { label: '범위', type: 'text' },
      { label: '마감일', type: 'date' }
    ],
    '수행평가': [
      { label: '내용', type: 'text' },
      { label: '마감일', type: 'date' }
    ]
  };

  function formatDateShort(isoDate) {
    if (!isoDate) return '';
    const date = new Date(isoDate);
    if (isNaN(date)) return isoDate;
    return date.toISOString().slice(2, 10);
  }

  function saveTask(student, category, taskId, taskData) {
    return set(ref(db, `tasks/${student}/${category}/${taskId}`), taskData);
  }

  function deleteTask(student, category, taskId) {
    return remove(ref(db, `tasks/${student}/${category}/${taskId}`));
  }

  async function moveTask(student, fromCategory, toCategory, taskId, taskData) {
    await saveTask(student, toCategory, taskId, taskData);
    await deleteTask(student, fromCategory, taskId);
  }

  function clearDeletedTasks(student) {
    const deletedRef = ref(db, `tasks/${student}/deleted`);
    remove(deletedRef)
      .then(() => alert('삭제된 항목이 모두 비워졌습니다.'))
      .catch(err => {
        console.error(err);
        alert('비우기 실패');
      });
  }

  document.querySelectorAll('.clear-deleted-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const student = btn.dataset.student;
      if (confirm('삭제된 항목을 모두 비우시겠습니까?')) {
        clearDeletedTasks(student);
      }
    });
  });

  function addTask(student, category) {
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task';

    const taskData = {};
    const inputs = [];

    categoryFields[category].forEach(field => {
      const label = document.createElement('label');
      label.textContent = field.label + ": ";

      let input;
      if (field.type === 'select') {
        input = document.createElement('select');
        field.options.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          input.appendChild(option);
        });
      } else {
        input = document.createElement('input');
        input.type = field.type;
      }

      label.appendChild(input);
      taskDiv.appendChild(label);
      inputs.push({ label: field.label, input });
    });

    const saveBtn = document.createElement('button');
    saveBtn.textContent = '입력';
    saveBtn.onclick = async () => {
      inputs.forEach(({ label, input }) => {
        taskData[label] = input.value;
      });

      if (Object.values(taskData).some(val => !val)) {
        alert('모든 항목을 입력해주세요.');
        return;
      }

      const taskId = Date.now().toString();
      try {
        await saveTask(student, category, taskId, taskData);
        taskDiv.remove();
      } catch (e) {
        alert('저장 실패');
        console.error(e);
      }
    };

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = '취소';
    cancelBtn.onclick = () => taskDiv.remove();

    taskDiv.appendChild(saveBtn);
    taskDiv.appendChild(cancelBtn);

    document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
  }

  function renderTasks(student, category, tasks) {
    const container = document.querySelector(`#${category}-${student} .task-list`);
    if (!container) return;

    container.innerHTML = '';
    if (!tasks) return;

    const taskEntries = Object.entries(tasks);

    taskEntries.sort(([idA, taskA], [idB, taskB]) => {
      const subjectA = (taskA['과목'] || '').toLowerCase();
      const subjectB = (taskB['과목'] || '').toLowerCase();
      if (subjectA < subjectB) return -1;
      if (subjectA > subjectB) return 1;

      const contentA = (taskA['내용'] || taskA['범위'] || '').toLowerCase();
      const contentB = (taskB['내용'] || taskB['범위'] || '').toLowerCase();
      if (contentA < contentB) return -1;
      if (contentA > contentB) return 1;

      const dateA = taskA['마감일'] || '';
      const dateB = taskB['마감일'] || '';
      if (dateA < dateB) return -1;
      if (dateA > dateB) return 1;

      return 0;
    });

    taskEntries.forEach(([taskId, taskData]) => {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      const date = formatDateShort(taskData['마감일'] || '');
      const subject = taskData['과목'] || '';
      const content = taskData['범위'] || taskData['내용'] || '';
      const summary = [date, subject, content].filter(Boolean).join(' / ');

      const summarySpan = document.createElement('span');
      summarySpan.textContent = summary;
      summarySpan.style.fontWeight = '500';
      summarySpan.style.flexGrow = '1';
      taskDiv.appendChild(summarySpan);

      const btnArea = document.createElement('div');
      btnArea.className = 'btn-area';

      if (['completed', 'deleted'].includes(category.toLowerCase())) {
        const restoreBtn = document.createElement('button');
        restoreBtn.textContent = '복구';
        restoreBtn.onclick = async () => {
          if (!taskData.originalCategory) {
            alert('복구할 원래 카테고리 정보가 없습니다.');
            return;
          }
          const originalCategory = taskData.originalCategory;
          const newTaskData = { ...taskData };
          delete newTaskData.originalCategory;
          try {
            await moveTask(student, category, originalCategory, taskId, newTaskData);
          } catch (e) {
            alert('복구 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(restoreBtn);
      } else {
        const completeBtn = document.createElement('button');
        completeBtn.textContent = '완료';
        completeBtn.onclick = async () => {
          try {
            await moveTask(student, category, 'completed', taskId, { ...taskData, originalCategory: category });
          } catch (e) {
            alert('완료 처리 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(completeBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.onclick = async () => {
          try {
            await moveTask(student, category, 'deleted', taskId, { ...taskData, originalCategory: category });
          } catch (e) {
            alert('삭제 처리 실패');
            console.error(e);
          }
        };
        btnArea.appendChild(deleteBtn);
      }

      taskDiv.appendChild(btnArea);
      container.appendChild(taskDiv);
    });
  }

  function loadAllTasks(student) {
    const categories = ['숙제', '공부', '시험', '수행평가', 'completed', 'deleted'];
    categories.forEach(category => {
      const tasksRef = ref(db, `tasks/${student}/${category}`);
      onValue(tasksRef, snapshot => {
        const data = snapshot.val();
        renderTasks(student, category, data);
      });
    });
  }

  // 이벤트 등록
  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const student = btn.dataset.student;
      const category = btn.dataset.category;
      addTask(student, category);
    });
  });

 document.querySelectorAll('.clear-deleted-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const student = btn.dataset.student;
    clearDeletedTasks(student);
  });
});

  // 접기/펼치기 버튼 기능 (중복 등록 없이)
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.dataset.target;
      const container = document.querySelector(`#${targetId} .task-list`);
      const extra = document.querySelector(`#${targetId} .deleted-controls`);
      if (!container) return;

      const isHidden = container.style.display === 'none';
      container.style.display = isHidden ? 'block' : 'none';
      if (extra) extra.style.display = isHidden ? 'block' : 'none';
      btn.textContent = isHidden ? '닫기' : '열기';
    });
  });

  loadAllTasks('JH');
</script>


</body>
</html>
