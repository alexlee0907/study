<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #e0e7ff 0%, #f4f4f4 100%);
      --card-bg: #fff;
      --category-bg: #f3f6ff;
      --border: #e3e9ff;
      --shadow: 0 6px 32px rgba(80,110,255,0.10);
      --text: #222;
      --primary: #506eff;
      --accent1: #4a90e2;
      --accent2: #f5a623;
      --accent3: #d0021b;
      --accent4: #7ed957;
      --accent5: #888;
      --accent6: #9c27b0;
      --deadline-soon-bg: #fff8e1;
      --deadline-soon-border: #ffd54f;
      --deadline-today-bg: #ffe0e0;
      --deadline-today-border: #ff8a65;
      --input-bg: #f9faff;
      --input-border: #d0d8ff;  
      --input-focus: #506eff;
      --completed-bg: #f3ffe6;
      --deleted-bg: #f7f7f7;
    }
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      margin: 0;
      background: var(--main-bg);
      min-height: 100vh;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      --main-bg: linear-gradient(120deg, #181c2b 0%, #23263a 100%);
      --card-bg: #23263a;
      --category-bg: #20243a;
      --border: #2c3152;
      --shadow: 0 6px 32px rgba(80,110,255,0.15);
      --text: #e0e7ff;
      --primary: #94aaff;
      --accent1: #6ea4f7;
      --accent2: #ffd54f;
      --accent3: #ff8a65;
      --accent4: #7ed957;
      --accent5: #aaa;
      --accent6: #ba68c8;
      --deadline-soon-bg: #3b3a2a;
      --deadline-soon-border: #ffd54f;
      --deadline-today-bg: #4a2a2a;
      --deadline-today-border: #ff8a65;
      --input-bg: #23263a;
      --input-border: #2c3152;
      --input-focus: #94aaff;
      --completed-bg: #2c3a2c;
      --deleted-bg: #23263a;
    }
    .header-fixed {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--main-bg);
      padding: 0;
      margin-bottom: 18px;
      box-shadow: 0 2px 10px rgba(80,110,255,0.09);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 24px;
    }
    .student-selector {
      display: flex;
      gap: 8px;
    }
    .student-btn {
      padding: 6px 16px;
      border-radius: 10px;
      background: #f0f0f0;
      color: var(--text);
      border: 1.5px solid var(--border);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .student-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    .header-fixed h2 {
      margin: 0;
      color: var(--primary);
      letter-spacing: 2px;
      font-size: 2em;
      font-weight: 800;
    }
    .dark-toggle-btn {
      margin-right: 24px;
      padding: 8px 18px;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dark-toggle-btn:hover {
      background: #2940d3;
    }
    .student-section {
      max-width: 500px;
      margin: 0 auto 30px auto;
      border-radius: 22px;
      box-shadow: var(--shadow);
      background: var(--card-bg);
      padding: 18px 24px 18px 24px;
      transition: background 0.3s, box-shadow 0.3s;
      display: none;
    }
    .student-section.active {
      display: block;
    }
    .category {
      margin-top: 28px;
      border-left: 7px solid var(--border);
      background: var(--category-bg);
      border-radius: 12px;
      padding: 12px 12px 6px 18px;
      box-shadow: 0 2px 8px rgba(80,110,255,0.03);
      transition: background 0.3s, border-color 0.3s;
    }
    .category[id^="숙제"] { border-left-color: var(--accent1);}
    .category[id^="공부"] { border-left-color: var(--accent2);}
    .category[id^="시험"] { border-left-color: var(--accent3);}
    .category[id^="completed"] { border-left-color: var(--accent4);}
    .category[id^="deleted"] { border-left-color: var(--accent5);}
    .category[id^="주말보강"] { border-left-color: var(--accent6);}
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 12px;
    }
    .task-list {
      min-height: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
      border-radius: 14px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px rgba(80,110,255,0.05);
      border: 1.5px solid var(--border);
      padding: 14px 14px 10px 14px;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      animation: fadeIn 0.3s;
    }
    .task:hover {
      box-shadow: 0 8px 24px rgba(80,110,255,0.18);
      transform: scale(1.025);
    }
    .task.deadline-soon {
      background: var(--deadline-soon-bg);
      border-color: var(--deadline-soon-border);
    }
    .task.deadline-today {
      background: var(--deadline-today-bg);
      border-color: var(--deadline-today-border);
    }
    .task label {
      margin-right: 6px;
      min-width: 72px;
      font-weight: 500;
      color: var(--primary);
    }
    .task span {
      margin-right: 12px;
      font-size: 1.05em;
      color: var(--text);
    }
    .btn-area {
      display: flex;
      gap: 8px;
      min-width: 90px;
    }
    .btn-area button {
      padding: 5px 14px;
      font-size: 0.95em;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(80,110,255,0.08);
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
      cursor: pointer;
    }
    .btn-area button:hover {
      background: #2940d3;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 18px rgba(80,110,255,0.18);
    }
    input, select, button {
      padding: 6px;
      font-size: 1em;
      border-radius: 7px;
      border: 1.2px solid var(--input-border);
      background: var(--input-bg);
      outline: none;
      transition: border 0.15s, background 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid var(--input-focus);
      background: #fff;
    }
    .clear-deleted-btn {
      background: #f44336 !important;
      color: #fff !important;
      font-weight: 700 !important;
      border: none !important;
      box-shadow: 0 2px 8px rgba(244,67,54,0.13) !important;
    }
    .clear-deleted-btn:hover {
      background: #b71c1c !important;
    }
    .request-section {
      margin-top: 28px;
      border-left: 7px solid var(--primary);
      background: var(--category-bg);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 8px rgba(80,110,255,0.03);
    }
    .request-section h3 {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 15px;
    }
    .request-textarea {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text);
      font-family: inherit;
      font-size: 1em;
      resize: vertical;
      box-sizing: border-box;
    }
    .request-textarea:focus {
      border-color: var(--input-focus);
      background: #fff;
    }
    .send-btn {
      margin-top: 12px;
      padding: 8px 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #2940d3;
    }
    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .custom-popup-overlay,
    .custom-confirm-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 9998;
    }
    .custom-popup-box,
    .custom-confirm-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80,110,255,0.18);
      padding: 32px 28px 22px 28px;
      text-align: center;
      z-index: 9999;
      min-width: 240px;
      color: var(--text);
      font-size: 1.1em;
    }
    .custom-popup-btns,
    .custom-confirm-btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
    }
    .custom-popup-btns button,
    .custom-confirm-btns button {
      padding: 7px 22px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s;
    }
    .custom-popup-ok,
    .custom-confirm-ok {
      background: var(--primary);
      color: #fff;
    }
    .custom-confirm-cancel {
      background: #eee;
      color: var(--text);
    }
    @media (max-width: 600px) {
      .header-left { margin-left: 10px; gap: 8px;}
      .header-fixed h2 { font-size: 1.3em;}
      .dark-toggle-btn { margin-right: 10px; padding: 7px 10px;}
      .student-section {
        padding: 14px 4vw 6px 4vw;
        border-radius: 10px;
      }
      .task {
        gap: 8px;
        padding: 10px 6px 8px 6px;
      }
      .btn-area button {
        font-size: 0.95em;
        padding: 5px 10px;
      }
      .task label {
        min-width: 54px;
      }
      .custom-popup-box,
      .custom-confirm-box {
        min-width: 70vw;
        padding: 18px 8vw 14px 8vw;
      }
    }
  </style>
</head>
<!-- 이하 body와 script는 이전 답변 코드와 동일하게 사용하면 됩니다. -->
