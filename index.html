<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 일정 관리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .student-section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      background: white;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      background: #fafafa;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    input[type="text"].small-input {
      width: 90px;
      font-size: 0.85em;
    }
    .date-label {
      display: inline-block;
      padding: 3px 8px;
      background-color: #d0eaff;
      border: 1.5px solid #3399ff;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9em;
      color: #005bbb;
      cursor: pointer;
      min-width: 75px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .task {
        flex-direction: column;
      }
    }
    /* 읽기 전용 상태 스타일 */
    .task.readonly label {
      cursor: default;
    }
    .task.readonly input,
    .task.readonly select {
      border: none;
      background: transparent;
      pointer-events: none;
      font-weight: 600;
      color: #333;
      width: auto;
    }
    .task.readonly button {
      display: none;
    }
  </style>
</head>
<body>

<div class="student-section" id="student-JH">
  <h2>JH</h2>

  <div class="category" id="숙제-JH">
    <h3>숙제 <button class="add-btn" data-student="JH" data-category="숙제">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="공부-JH">
    <h3>공부 <button class="add-btn" data-student="JH" data-category="공부">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="시험-JH">
    <h3>시험 <button class="add-btn" data-student="JH" data-category="시험">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="수행평가-JH">
    <h3>수행평가 <button class="add-btn" data-student="JH" data-category="수행평가">+ 추가</button></h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="completed-JH">
    <h3>완료된 항목</h3>
    <div class="task-list"></div>
  </div>

  <div class="category" id="deleted-JH">
    <h3>삭제된 항목</h3>
    <div class="task-list"></div>
  </div>
</div>

<script type="module">
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js");
      const { getDatabase, ref, set } = await import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js");

      const firebaseConfig = {
        apiKey: "AIzaSyBuhnhDDgnZkNMfFo3_0EsGrJzezKbTpZs",
        authDomain: "study-fbdae.firebaseapp.com",
        databaseURL: "https://study-fbdae-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "study-fbdae",
        storageBucket: "study-fbdae.appspot.com",
        messagingSenderId: "427130427133",
        appId: "1:427130427133:web:6e836cbbcd134fcde7d094"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const categoryFields = {
        '숙제': [
          { label: '과목', type: 'select', options: ['영어', '수학', '과학'] },
          { label: '범위', type: 'text' },
          { label: '마감일', type: 'date' }
        ],
        '공부': [
          { label: '과목', type: 'text' },
          { label: '범위', type: 'text' },
          { label: '마감일', type: 'date' }
        ],
        '시험': [
          { label: '과목', type: 'text' },
          { label: '범위', type: 'text' },
          { label: '마감일', type: 'date' }
        ],
        '수행평가': [
          { label: '내용', type: 'text' },
          { label: '마감일', type: 'date' }
        ]
      };

      function saveTask(student, category, taskId, taskData) {
        set(ref(db, `tasks/${student}/${category}/${taskId}`), taskData)
          .then(() => {
            console.log('저장 완료:', taskData);
          })
          .catch(err => {
            console.error('저장 오류:', err);
            alert('저장 중 오류가 발생했습니다.');
          });
      }

      function makeTaskReadOnly(taskDiv, inputs) {
        taskDiv.classList.add('readonly');
        inputs.forEach(({ label, input }) => {
          // 읽기 전용으로 바꾸기
          if(input.tagName === 'SELECT') {
            // select는 선택된 option 텍스트로 바꾸기
            const selectedText = input.options[input.selectedIndex].textContent;
            const span = document.createElement('span');
            span.textContent = selectedText;
            input.replaceWith(span);
          } else {
            // input은 readonly 처리 후 스타일 변경
            input.readOnly = true;
            input.style.border = 'none';
            input.style.backgroundColor = 'transparent';
            input.style.pointerEvents = 'none';
          }
        });
        // 버튼 숨기기
        const buttons = taskDiv.querySelectorAll('button');
        buttons.forEach(btn => btn.style.display = 'none');
      }

      function addTask(student, category) {
        console.log(`▶️ addTask called for ${student}, ${category}`);
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task';

        const taskData = {};
        const inputs = [];

        categoryFields[category].forEach(field => {
          const label = document.createElement('label');
          label.textContent = field.label + ": ";

          let input;

          if (field.type === 'select') {
            input = document.createElement('select');
            field.options.forEach(opt => {
              const option = document.createElement('option');
              option.value = opt;
              option.textContent = opt;
              input.appendChild(option);
            });
          } else {
            input = document.createElement('input');
            input.type = field.type;
          }

          label.appendChild(input);
          taskDiv.appendChild(label);
          inputs.push({ label: field.label, input });
        });

        const saveBtn = document.createElement('button');
        saveBtn.textContent = '입력';
        saveBtn.onclick = () => {
          // 입력값 수집
          inputs.forEach(({ label, input }) => {
            if(input.tagName === 'SELECT') {
              taskData[label] = input.value;
            } else {
              taskData[label] = input.value.trim();
            }
          });

          if(Object.values(taskData).some(v => !v)) {
            alert('모든 항목을 입력해주세요.');
            return;
          }

          const taskId = Date.now().toString();
          saveTask(student, category, taskId, taskData);

          // 읽기 전용 상태로 변환, 폼 유지
          makeTaskReadOnly(taskDiv, inputs);
        };

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = '취소';
        cancelBtn.onclick = () => {
          taskDiv.remove();
        };

        taskDiv.appendChild(saveBtn);
        taskDiv.appendChild(cancelBtn);

        document.querySelector(`#${category}-${student} .task-list`).appendChild(taskDiv);
      }

      document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const student = btn.dataset.student;
          const category = btn.dataset.category;
          console.log(`📌 버튼 클릭됨: ${student}, ${category}`);
          addTask(student, category);
        });
      });

      console.log("✅ Firebase 초기화 및 이벤트 바인딩 완료");
    } catch (err) {
      console.error("❌ Firebase 초기화 실패 또는 이벤트 등록 에러:", err);
      alert("스크립트 로딩 중 오류 발생. 콘솔 확인 바람.");
    }
  });
</script>

</body>
</html>
